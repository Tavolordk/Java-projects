	<!-- <form method="post" th:action="@{/login}"> -->
	<form method="post" th:action="@{/login}">
		<div class="container main-container d-flex justify-content-center">
			<div class="card text-rigt wizard-card" style="width: 30rem">
				<div class="card-header header-card-login">Inicio de sesión</div>
				<div class="card-body">
					<!-- <span class="d-flex justify-content-center fa-custom-user-lock"><i
						class="fas fa-user-lock fa-9x"></i></span>-->
						<img th:src="@{/resources/img/LogotipoLeyenda.png}"
							class="rounded mx-auto d-block" alt="Logotipo Ligth it"
							width="300px" style="width: 250px;">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text fa-custom-user" id="basic-addon1"><i
								class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control"
							placeholder="Nombre de usuario" aria-label="Nombre de usuario"
							aria-describedby="basic-addon1" name="username">
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text fa-custom-key" id="basic-addon1"><i
								class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Contraseña"
							aria-label="Contraseña" aria-describedby="basic-addon1"
							name="password">
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error}"> [[${error}]] </div>
					
					<input type="submit" class="btn btn-primary float-right" value="Entrar">
					<!-- <a type="button" class="btn btn-primary float-right" th:href="@{/archivosAgrupadores}">Entrar</a> -->
				</div>
				<div class="card-footer text-muted text-center footer-card-login">Light it <span><img th:src="@{/resources/img/Logotipo.png}" style="width: 20px;"></span></div>
				<small class="text-muted text-right">v.[[${@environment.getProperty('version')}]]</small>
			</div>
		</div>
	</form>
	<div th:include="templates/layout :: footerLoginFragment"></div>

</body>

</html>
