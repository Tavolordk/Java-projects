<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Consulta de proveedores</h4>
			</div>
		<div class="card-content">
		<div class="row">
			<div class="form-group col-md-4 siniestro">
				<label for="nomORazon">Nombre o Razón social:</label>
				<div class="input-group">
				<input class="form-control text-uppercase" type="text" id="nomORazon" name="nomORazon" /><span class="input-group-btn">
					<button id="btnNomORazon" type="button" class="btn btn-default">
						<i class="fas fa-search" style="color: #ffff"></i>
					</button>
				</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-4 siniestro">
				<label for="busquedarfc">Rfc:</label>
				<div class="input-group">
				<input class="form-control text-uppercase" type="text" id="busquedarfc" name="busquedarfc" /><span class="input-group-btn">
					<button id="btnBusquedarfc" type="button" class="btn btn-default">
						<i class="fas fa-search" style="color: #ffff"></i>
					</button>
				</span>
				</div>
			</div>
		</div>
		
		
		<div class="table-responsive main-container background-tabla">
			<table id="resultadoBusqueda"
				class="table table-sm table-hover table-bordered estiloTablas">
			</table>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="proveedorModal" tabindex="-1" 	role="dialog" aria-labelledby="proveedorModalTitle" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header" style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
					<h5 class="modal-title" id="nuevoAgenteModalLongTitle">Proveedor</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					<div class="modal-body">
					<div th:fragment="formProveedores">
						<form id="formProveedor" autocomplete="off" class="needs-validation" novalidate>
							
							<h2>Proveedores</h2>
							<div class="row">
								<div class="form-group col-md-4 siniestro">
									<label for="razonSocial">Razon social:</label>
									<input class="form-control text-uppercase" id="razonSocial" name="razonSocial" maxlength="150"/>
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="tipoProveedor">Tipo proveedor:</label>
									<select	class="form-control text-uppercase" id="tipoProveedor" name="tipoProveedor">
										<option value="1">Contratista</option>
										<option value="2">Ingeniería especializada</option>
										<option value="3">Asesoría externa</option>
										<option value="4">Asociaciones</option>
										<option value="5">Ajustador</option>
										<option value="6">Abogado</option>
										<option value="7">Otro</option>
									</select>
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="tipoProveedorDesc">Otro tipo proveedor:</label>
									<input class="form-control text-uppercase" id="tipoProveedorDesc" name="tipoProveedorDesc" maxlength="100" disabled>
								</div>
							
								<div class="form-group col-md-4 siniestro">
									<label for="fechaAlta">Fecha registro:</label>
									<div class="input-group">
											<input type="text" class="form-control date currentDate" id="fechaAlta" name="fechaAlta" data-mask="0000-00-00" placeholder="aaaa-mm-dd" maxlength="10" disabled />
											<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
									</div>
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="fisicaMoral">Fisica moral:</label>
									<select	class="form-control text-uppercase" id="fisicaMoral" name="fisicaMoral">
										<option value="F">FISICA</option>
										<option value="M">MORAL</option>
									</select>
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="rFC text-uppercase">RFC:</label>
									<input class="form-control text-uppercase" id="rFC" name="rFC" maxlength="13" />
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="nombreContacto text-uppercase">Nombre contacto:</label>
									<input class="form-control text-uppercase" id="nombreContacto" name="nombreContacto" maxlength="150"> 
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="calle text-uppercase">Calle:</label>
									<input class="form-control text-uppercase" id="calle" name="calle" maxlength="100"/>
								</div>
								
								<div class="form-group col-md-2 md-2">
									<label for="numeroExterior">No. Exterior:</label> <input
										class="form-control text-uppercase" type="text" id="numeroExterior" name="numeroExterior" maxlength="10"/>
								</div>
								<div class="form-group col-md-2 md-2">
									<label for="numeroInterior">No. Interior:</label> <input
										class="form-control text-uppercase" type="text" id="numeroInterior" name="numeroInterior"  maxlength="10"/>
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="codigoPostal numberClass">CP:</label>
									<input class="form-control codigoPostal numberClass" id="codigoPostal" name="codigoPostal" maxlength="5"> 
								</div>
								
								<div class="form-group col-md-4">
									<label for="colonia">Colonia:</label>
									<input class="form-control colonia" type="text" id="colonia" name="colonia" disabled="disabled"/>
								</div>
								<div class="form-group col-md-4">
									<label for="estado">Estado:</label> 
									<input class="form-control estado" type="text" id="estado" name="estado" disabled="disabled"/>
								</div>
								<div class="form-group col-md-4">
									<label for="municipio">Municipio:</label> 
									<input class="form-control municipio" type="text" id="municipio" name="municipio" disabled="disabled"/>
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="telefonoOficina">Telefono oficina:</label>
									<input class="form-control numberClass" id="telefonoOficina" name="telefonoOficina" maxlength="13">
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="telefonoCelular">Telefono celular:</label>
									<input class="form-control numberClass" id="telefonoCelular" name="telefonoCelular" maxlength="13"> 
								</div>
								
								<div class="form-group col-md-4 siniestro">
									<label for="correoElectronico1">Correo electronico:</label>
									<input class="form-control text-uppercase" id="correoElectronico1" name="correoElectronico1" maxlength="50"/>
								</div>
								
<!-- 								<div class="form-group col-md-4 siniestro"> -->
<!-- 									<label for="cve_Banco">Banco:</label> -->
<!-- 									<select	class="form-control text-uppercase" id="cve_Banco" name="cve_Banco"> -->
<!-- 										<option value="1">BANCO NACIONAL DE MEXICO CITY BANK</option> -->
<!-- 										<option value="2">BBVA BANCOMER</option> -->
<!-- 										<option value="3">Banco Santander (México) S.A., Institución de Banca Múltiple</option> -->
<!-- 									</select> -->
<!-- 								</div> -->
								
<!-- 								<div class="form-group col-md-4 siniestro"> -->
<!-- 									<label for="cuentaClabe">Numero de cuenta o CLABE:</label> -->
<!-- 									<input class="form-control numberClass" id="cuentaClabe" name="cuentaClabe" maxlength="18"> -->
<!-- 								</div> -->
								
<!-- 								<div class="form-group col-md-4 siniestro"> -->
<!-- 									<label for="transferencia">Otro banco:</label> -->
<!-- 									<input class="form-control numberClass" id="transferencia" name="transferencia" maxlength="20"> -->
<!-- 								</div> -->
								
								<div class="form-group col-md-12 siniestro">
									<label for="transferencia">Comentarios:</label>
									<div class="input-group">
									<input class="form-control text-uppercase" id="comentario" name="comentario" maxlength="500">
									<button id="historialComentarios" type="button" class="btn btn-default">
		 								<i class="fas fa-history" style="color: #ffff"></i>
		 							</button>
									</div>
								</div>
							</div>
							
							<h2 class="display-4">Carga de Documentos</h2>
							<div class="row">
								<div class="form-group col-md-6 ">
									<label for="_identificacionOficial" class="proveedorFisicoNuevo _identificacionOficial">Identificación
										Oficial: </label> <label for="_identificacionOficial"
										class="proveedorMoralNuevo _identificacionOficial">Identificación Oficial del
										Representante: </label> <input type="file" class="file"
										id="_identificacionOficial" name="file[]">
								</div>
								<div class="form-group col-md-6">
									<label for="_comprobanteDomicilio" class="_comprobanteDomicilio">Comprobante Domicilio:</label> <input
										id="_comprobanteDomicilio" type="file" class="file" name="file[]">
								</div>
				
								<div class="form-group col-md-6 proveedorMoralNuevo">
									<label for="_escrituraConstitutiva" class="_escrituraConstitutiva">Escritura Constitutiva:</label>
									<input type="file" class="file" id="_escrituraConstitutiva"
										name="file[]">
								</div>
								<div class="form-group col-md-6 proveedorMoralNuevo">
									<label for="_porderRepresentanteLegal" class="_porderRepresentanteLegal">Poder del
										Representante Legal:</label> <input type="file" class="file"
										id="_porderRepresentanteLegal" name="file[]">
								</div>
				
								<div class="form-group col-md-6 proveedorFisicoNuevo">
									<label for="_curp" class="_curp">CURP:</label> <input type="file" class="file"
										id="_curp" name="file[]">
								</div>
								<div class="form-group col-md-6">
									<label for="_rfc" class="_rfc">RFC:</label> <input type="file" class="file"
										id="_rfc" name="file[]">
								</div>
								<div class="form-group col-md-6 proveedorMoralNuevo">
									<label for="_firmaElectronicaAvanzada" class="_firmaElectronicaAvanzada">Firma Electrónica
										Avanzada:</label> <input type="file" class="file"
										id="_firmaElectronicaAvanzada" name="file[]">
								</div>
								<div class="form-group col-md-6 proveedorFisicoNuevo">
									<label for="_calidadMigratoria" class="_calidadMigratoria">Acreditación calidad
										migratoria (solo extranjeros) :</label> <input type="file" class="file"
										id="_calidadMigratoria" name="file[]">
								</div>
								<div class="form-group col-md-6">
									<label for="_validacionListaNegra" class="_validacionListaNegra">Resultado de validación
										listas negras :</label> <input type="file" class="file"
										id="_validacionListaNegra" name="file[]">
								</div>
							</div>
							
						</form>
						<div id="historialComentariosTablaBloque">
							<div class="table-responsive main-container background-tabla">
								<table id="historialComentariosTabla" class="table table-sm table-hover table-bordered estiloTablas">
								</table>
							</div>
						</div>
							<div class="row">
								<div class="form-group col-md-12">
									<button  type="button" class="btn btn-primary text-truncate" id="guardaProveedor">
										<span class="mr-2">
											<i class="fas fa-save"></i>
										</span>Guardar
									</button>
								</div>
							</div>
					</div>
					
					
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>

	<!-- JS -->
	<script src="/resources/js/pages/proveedor/proveedorC.js" th:src="@{/resources/js/pages/proveedor/proveedorC.js}"></script>
	<script src="/resources/js/pages/proveedor/proveedor.js" th:src="@{/resources/js/pages/proveedor/proveedor.js}"></script>
</body>
</html>
