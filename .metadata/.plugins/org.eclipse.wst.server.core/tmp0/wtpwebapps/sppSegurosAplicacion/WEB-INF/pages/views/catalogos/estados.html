<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Estados</h4>
			</div>
		<div class="card-content">

			<button type="button" class="btn btn-primary col-md-2"
				name="btnEnviarEstado" data-toggle="modal"
				data-target="#nuevoEstadoModal">
				<span style="padding: 5px"><i class="fas fa-plus-square"></i></span>Nuevo
				Estado
			</button>

			<div class="table-responsive main-container"
				style="background-color: #ffff;">
				<table id="tablaEstado"
					class="table table-sm table-hover table-bordered estiloTablas dataTable no-footer"
					style="width: 100%">
				</table>
			</div>



			<!-- Modal -->
			<div class="modal fade" id="nuevoEstadoModal" tabindex="-1"
				role="dialog" aria-labelledby="nuevoEstadoModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<form id="formEstadosNuevo" autocomplete="off">
							<div class="modal-header"
								style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
								<h5 class="modal-title" id="nuevoEstadoModalLongTitle">Nuevo
									Estado</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">


								<div class="row">

									<div class="form-group col-md-6">
										<label for="nombreEstado">Nombre Estado:</label> <input
											class="form-control text-uppercase" type="text" id="nombreEstado"
											name="nombreEstado" maxlength="40" required>
  										
									</div>
								</div>

							</div>


							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary"
									id="btnGuardarEstado">
									<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div th:include="views/catalogos/editarEstados :: estadosEditFragment" id="editarEstados"></div>
		</div>
	</div>

	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/catalogos/estadosC.js"
		th:src="@{/resources/js/pages/catalogos/estadosC.js}"></script>
	<script src="/resources/js/pages/catalogos/estados.js"
		th:src="@{/resources/js/pages/catalogos/estados.js}"></script>
</body>

</html>
