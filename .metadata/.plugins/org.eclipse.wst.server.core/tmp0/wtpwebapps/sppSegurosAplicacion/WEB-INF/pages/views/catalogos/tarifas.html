<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Tarifa</h4>
			</div>
		<div class="card-content">

			<button type="button" class="btn btn-primary col-md-2"
				name="btnEnviarTarifa" data-toggle="modal"
				data-target="#nuevaTarifaModal">
				<span style="margin-right: 5%"><i class="fas fa-plus-square"></i></span>Nueva
				Tarifa
			</button>

			<div class="table-responsive main-container"
				style="background-color: #ffff;">
				<table id="tablaTarifa"
					class="table table-sm table-hover table-bordered estiloTablas dataTable no-footer"
					style="width: 100%">
				</table>
			</div>



			<!-- Modal -->
			<div class="modal fade" id="nuevaTarifaModal" tabindex="-1"
				role="dialog" aria-labelledby="nuevaTarifaModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<form id="formTarifasNuevo" autocomplete="off">
							<div class="modal-header"
								style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
								<h5 class="modal-title" id="nuevaTarifaModalLongTitle">Nueva
									Tarifa</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="row">

									<div class="form-group col-md-6">
										<label for="desTarifa">Descripcion:</label> <input
											class="form-control text-uppercase" type="text" id="desTarifa"
											name="cT11Descripcion" maxlength="20"/>
									</div>

									<div class="form-group col-md-6">
										<label for="millar">Millar:</label> <input
											class="form-control text-uppercase" type="text" id="millar"
											name="cT11Millar" maxlength="10"/>
									</div>

									<div class="form-group col-md-6">
										<label for="fechaInicio">Fecha de Inicio de Vigencia:</label>
										<div class="input-group">
											<input type="text" class="form-control date"
												id="cT11FinVigencia" name="cT11FinVigencia"> <span
												class="input-group-text"><i
												class="fas fa-calendar-alt"></i></span>
										</div>
									</div>

									<div class="form-group col-md-6">
										<label for="fechaInicio">Fecha de Fin de Vigencia:</label>
										<div class="input-group">
											<input type="text" class="form-control date"
												id="cT11InicioVigencia" name="cT11InicioVigencia"> <span
												class="input-group-text"><i
												class="fas fa-calendar-alt"></i></span>
										</div>
									</div>

									<div class="form-group col-md-6">
										<label for="tarifa">Tarifa:</label> <input
											class="form-control text-uppercase" type="text" id="tarifa"
											name="cT11Tarifa" maxlength="15"/>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary"
									id="btnGuardarTarifa">
									<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/catalogos/tarifasC.js"
		th:src="@{/resources/js/pages/catalogos/tarifasC.js}"></script>
	<script src="/resources/js/pages/catalogos/tarifas.js"
		th:src="@{/resources/js/pages/catalogos/tarifas.js}"></script>
</body>

</html>
