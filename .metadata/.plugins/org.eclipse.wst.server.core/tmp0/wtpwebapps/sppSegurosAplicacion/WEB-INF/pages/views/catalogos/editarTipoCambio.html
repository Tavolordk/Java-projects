<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="tipocambioEditFragment" class="main-container">
		<!-- Modal -->
		<div class="modal fade" id="editarTipoCambioModal" tabindex="-1" role="dialog" aria-labelledby="editarTipoCambioModalLabel"	aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
									
					<div class="modal-header" style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
						<h5 class="modal-title titleEditBancos" id="editarTipoCambioModalLabel"></h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
					</div>
					<div class="modal-body">
						<form id="formTipoCambioEditar" enctype="multipart/form-data"
							autocomplete="off" class="needs-validation" novalidate>
							<div class="row">
																		
									<div class="form-group col-md-6">
										<label for="moneda">Moneda:</label> <select
											class="form-control" id="moneda" name="cve_MonedaLocal">
										</select>
									</div>

									<div class="form-group col-md-6">
										<label for="tipoCambio">Tipo de Cambio:</label> <input
											class="form-control" type="text" id="cT4TipoCambio"
											name="cT4TipoCambio" maxlength="10"/>
									</div>

									<div class="form-group col-md-6">
										<label for="fechaInicio">Fecha:</label>
										<div class="input-group">
											<input type="text" class="form-control date" id="cT4Fecha"
												name="cT4Fecha"> <span class="input-group-text"><i
												class="fas fa-calendar-alt"></i></span>
										</div>
									</div>

							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary text-truncate" id="btnEditTipoCambio">
							<span class="mr-2"> <i class="fas fa-save"></i>
							</span>Actualizar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
