<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="templates/layout :: headerFragment">
<head>
<title>Reporte Comisiones de Agentes</title>
</head>
<body>
<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Comisión de Agentes</h4>
			</div>
		<div class="card-content">
			<form id="formComisionAgenteBuscar" autocomplete="off">	
			<div class="row">
				<div class="form-group col-md-4 siniestro">
					<label for="fisicaMoral">Promotorias:</label> <select
						class="form-control promotorias" id="promotoria" name="promotoria">
						<option value="">Seleccione opción...</option>
						<option value="1">Actividad</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="busquedaFechaInicio">Inicio</label>
					<div class="input-group">
						<input type="text" class="form-control date" id="busquedaFechaInicio" name="busquedaFechaInicio" placeholder="yyyy-mm-dd" />
						<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="busquedaFechaFin">Fin</label>
					<div class="input-group">
						<input type="text" class="form-control date" id="busquedaFechaFin" name="busquedaFechaFin" placeholder="yyyy-mm-dd" />
						<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
						
						<span class="input-group-btn">
							<button id="btnconsultarComisionAgtByFecha" type="button" class="btn btn-md">
								<i class="fas fa-search" style="color: #ffff"></i>
							</button>
						</span>
					</div>					
				</div>	
			</div>
			<div class="table-responsive main-container background-tabla">
				<table id="resultadoBusquedaComisionAgt"
					class="table table-striped table-hover table-bordered table-condensed estiloTablas">
				</table>
			</div>
			<div id="comisionSum"></div>
			</form>
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	
	<script src="/resources/js/pages/cobranza/comisionAgente.js" th:src="@{/resources/js/pages/cobranza/comisionAgente.js}"></script>
	<script src="/resources/js/pages/cobranza/comisionAgenteC.js" th:src="@{/resources/js/pages/cobranza/comisionAgenteC.js}"></script>
</body>
</html>
