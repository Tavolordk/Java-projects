<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="siniestrosComentariosFragment" class="main-container">
		<!-- Modal -->
		<div class="modal fade" id="historialComentriosModal" tabindex="-1" role="dialog" aria-labelledby="historialComentriosModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<form id="historialComentrios" enctype="multipart/form-data" autocomplete="off" class="needs-validation" novalidate>
					<div class="modal-header"
								style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
								<h5 class="modal-title" id="historialComentriosModalLabel">Historial movimientos</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
					</div>
					<div class="modal-body">
						<div class="table-responsive main-container background-tabla">
							<table id="resultadoBusqueda" class="table table-sm table-hover table-bordered estiloTablas">
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar
						</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
