<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div th:fragment="subramoEditFragment" class="main-container">
		<!-- Modal -->
		<div class="modal fade" id="editarSubramoModal" tabindex="-1" role="dialog" aria-labelledby="editarSubramoModalLabel"	aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<form id="formSubramoEditar" enctype="multipart/form-data"	autocomplete="off" class="needs-validation" novalidate>
							<div class="modal-header" style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
								<h5 class="modal-title titleEditSubramo" id="editarSubramoModalLabel">Editar Subramo</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
							</div>
							<div class="row">
								<div class="modal-body">
									<div class="row">
										<div class="form-group col-md-6">
											<label for="cveSubramo">Clave Subramo:</label> <input class="form-control text-uppercase" type="text" id="cveSubramo"
													name="cveSubramo" maxlength="10"/>
										</div>
										<div class="form-group col-md-6">
											<label for="descripcion">Descripci√≥n:</label> <input class="form-control text-uppercase" type="text" id="descripcion"
													name=cT9Descripcion maxlength="20"/>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"	data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary text-truncate"	id=btnEditarSubramo>
							<span class="mr-2"> <i class="fas fa-save"></i></span>Actualizar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
