<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Niveles de Acceso</h4>
			</div>
		<div class="card-content">

			<button type="button" class="btn btn-primary col-md-2"
				name="btnEnviarNivel" data-toggle="modal"
				data-target="#nuevoNivelAccesoModal">
				<span style="padding: 5px"><i class="fas fa-plus-square"></i></span>Nuevo
				Nivel
			</button>


			<div class="table-responsive main-container"
				style="background-color: #ffff;">
				<table id="tablaNivelAcceso"
					class="table table-sm table-hover table-bordered estiloTablas dataTable no-footer"
					style="width: 100%">
				</table>
			</div>


			<!-- Modal -->
			<div class="modal fade" id="nuevoNivelAccesoModal" tabindex="-1"
				role="dialog" aria-labelledby="nuevoEstatusModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<form id="formNivelesAccesoNuevo" autocomplete="off">
							<div class="modal-header"
								style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
								<h5 class="modal-title" id="nuevoNivelAccesoModalLongTitle">Nuevo
									Nivel de Acceso</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="row">

			


									<div class="form-group col-md-6">
										<label for="desAcceso">Descripción Acceso:</label> <input
											class="form-control text-uppercase" type="text" id="desAcceso"
											name="cT1DescripcionAcceso" maxlength="20"/>
									</div>

									<div class="form-group col-md-6">
										<label for="opMenu">Opciones menú:</label> <input
											class="form-control text-uppercase" type="text" id="opMenu"
											name="cT1OpcionesMenu" maxlength="5"/>
									</div>

									<div class="form-group col-md-6">
										<label for="lectura">Lectura:</label> <input
											class="form-control text-uppercase" type="text" id="lectura"
											name="cT1Lectura" maxlength="10"/>
									</div>

									<div class="form-group col-md-6">
										<label for="altaBaja">Alta/Baja:</label> <input
											class="form-control text-uppercase" type="text" id="altaBaja"
											name="cT1AltaBaja" maxlength="10"/>
									</div>

									<div class="form-group col-md-6 ">
										<label for="modifica">Modifica:</label> <input
											class="form-control text-uppercase" type="text" id="modifica"
											name="cT1Modifica" maxlength="10"/>


									</div>
								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary"
									id="btnGuardarNivelAcceso">
									<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/catalogos/nivelesAccesoC.js"
		th:src="@{/resources/js/pages/catalogos/nivelesAccesoC.js}"></script>
	<script src="/resources/js/pages/catalogos/nivelesAcceso.js"
		th:src="@{/resources/js/pages/catalogos/nivelesAcceso.js}"></script>
</body>

</html>
