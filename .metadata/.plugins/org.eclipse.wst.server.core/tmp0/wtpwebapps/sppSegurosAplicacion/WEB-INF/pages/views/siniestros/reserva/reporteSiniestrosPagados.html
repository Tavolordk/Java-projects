<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
			<h3 align="center" style="margin: 5px 5px 10px 5px; padding: 10px">Reporte Siniestro</h3>
		<div class="jumbotron">
			<form id="formReservaPendiente" autocomplete="off" class="needs-validation" novalidate>
				<div class = "row">
				  <div class="form-group col-md-4">
				    <label for="tipoReporte">Tipo reporte: </label>
				     <select class="form-control" id="tipoReporte" name="tipoReporte">
					    <option value="0" selected disabled>Seleccione Tipo Reporte</option>
					    <option value="2">Siniestos Pagados</option>
					    <option value="3">Pendiente de Pago</option>
					    <option value="4">Siniestros Ocurridos</option>
					    <option value="5">Gastos Ajuste</option>
					    <option value="6">Reporte Estadístico</option>
					    <option value="7">Reserva Obligaciones</option>
					    <option value="8">Relación de Siniestros</option>
					    <option value="9">Siniestros Auditoria SAT</option>
				    </select>
			      </div>
				</div>
				
				<div class="row">
					<div class="form-group col-md-3 fechas">
						<label for="txtFechaRegistroDe">Fecha inicio</label>
						<div class="input-group">
							<input class="form-control text-uppercase date" data-mask="0000-00-00"
								data-date-end-date="0d" placeholder="aaaa-mm-dd" id="fechaIni"> <span
								class="input-group-text"> <i class="fas fa-calendar-alt"></i>
							</span>
						</div>
					</div>
					<div class="form-group col-md-3 fechas">
						<label for="txtFechaRegistroHasta">Fecha fin</label>
						<div class="input-group">
							<input class="form-control text-uppercase date" data-mask="0000-00-00"
								data-date-end-date="0d" placeholder="aaaa-mm-dd" id="fechaFin"> <span
								class="input-group-text"> <i class="fas fa-calendar-alt"></i>
							 </span>
						</div>
					</div>
				</div>
				
				<div class = "row">
				<div class="form-group col-md-4">
					<div class="input-group">
						<button id="reporteSiniestros" type="button" class="btn btn-primary">Buscar</button>
					</div>
				</div>
				</div>
				
				<div class="table-responsive main-container background-tabla reservaTable">
					<table id="resultadoBusqueda" class="table table-sm table-hover table-bordered estiloTablas"></table>
				</div>
			</form>
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	
	<!-- JS Siniestros -->
	<script src="/resources/js/pages/siniestros/siniestrosC.js" th:src="@{/resources/js/pages/siniestros/siniestrosC.js}"></script>
	<script src="/resources/js/pages/siniestros/siniestros.js" th:src="@{/resources/js/pages/siniestros/siniestros.js}"></script>
</body>
</html>
