			<form id="formLiquidaciones" autocomplete="off">
				<div class="row">

					<div class="form-group col-md-4">
						<label for="sucursal">Número Sucursal: </label>
						<div class="input-group">
							<select id="sucursal" class="form-control input-group lstSucursal" name="sucursal" required></select>
							 <span class="input-group-text">
							 	 <i class="fas fa-briefcase"></i>
							</span>
						</div>
					</div>

					<div class="form-group col-md-4">
						<label for="tipoLiq">Tipo Liquidación: </label>
						<div class="input-group">
							<select id="tipoLiquidacion" class="form-control" name="tipoLiquidacion" required>
								<option value="" selected disabled></option>
								<option value="1">INGRESO</option>
								<option value="2">EGRESO</option>
							</select> 
							<span class="input-group-text"> 
								<i class="fas fa-file-invoice-dollar"></i>
							</span>
						</div>
					</div>

					<div class="form-group col-md-4">
						<label for="numLiq">Número Liquidación: </label> <input
							type="text" class="form-control text-uppercase"
							id="numeroLiquidacion" name="numeroLiquidacion" disabled>
					</div>

					<div class="form-group col-md-4">
						<label for="fecha">Fecha Captura: </label>
						<div class="input-group">
							<input type="text" class="form-control date currentDate" disabled
								id="fechaLiquidacion" name="fechaCaptura"
								placeholder="aaaa-mm-dd" /> <span class="input-group-text">
								<i class="fas fa-calendar-alt"></i>
							</span>
						</div>
					</div>

					<div class="form-group col-md-4">
						<label for="conductoCobro">Conducto Cobro: </label> 
						<select	class="form-control lstConductos" id="conductoCobro" name="conductoCobro" required></select>
					</div>
					
					<div class="form-group col-md-4">
						<label for="estatusLiq">Estatus Liquidación: </label><input
							type="text" class="form-control text-uppercase" 
							id="estatusLiquidacion" name="estatusLiquidacion" disabled>
					</div>
				</div>

				<div class="row" style="margin: 5px; padding: 5px">
					<div class="form-group col-md-2.4" style="margin: 5px; padding: 5px">
						<button id="idGuardar" type="button" class="btn btn-primary">
							<span class="mr-2"> <i class="fas fa-save"></i>
							</span>Guardar
						</button>
						<button id="idBuscar" type="button" class="btn btn-primary" style = "display:none">
							<span class="mr-2"> <i class="fas fa-search"></i>
							</span>Buscar
						</button>
						<button id="idActualizaLiq" type="button" class="btn btn-primary" style = "display:none">
							<span class="mr-2"> <i class="fas fa-search"></i>
							</span>Actualiza
						</button>
					</div>
					
					<div class="form-group col-md-2.4" style="margin: 5px; padding: 5px">
						<button id="idMovimientosEdit" type="button" class="btn btn-primary"
							aria-pressed="true">Agrega Movimientos</button>
					</div>
					
					<div class="form-group col-md-2.4" style="margin: 5px; padding: 5px">
						<button id="idFormaPagoEdit" type="button" class="btn btn-primary"
							aria-pressed="true">Agrega Forma Pago</button>
					</div>
					
					<div class="form-group col-md-2.4" style="margin: 5px; padding: 5px">
						<button id="idCambioLiq" type="button" class="btn btn-primary"
							aria-pressed="true">Cambio Liq.</button>
					</div>
					
					<div class="form-group col-md-2.4" style="margin: 5px; padding: 5px">
						<button id="idCuadrar" type="button" class="btn btn-primary"
							aria-pressed="true">Apliación Liquidación</button>
					</div>
						
<!-- 					<div class="form-group col-md-2.4" style="margin: 5px; padding: 5px">	 -->
<!-- 						<button id="idAplicacion" type="button" class="btn btn-primary" disabled -->
<!-- 							aria-pressed="true">Apliacion</button> -->
<!-- 					</div> -->
				</div>
				
				    <!-- ******************************************************* -->
					<!-- **** TABLAS PARA MOSTRAR HISTORIAL DE MOVIMIENTOS ***** -->
					<!-- ******************************************************* -->
				<div id="idHistMovimientos" class="table-responsive main-container background-tabla">
					<h4 align="center" id="lbMovimientos" style="background: blue; color: white ">Movimientos</h4>
					<table id="tableMovimientos" class="table table-striped table-hover table-bordered table-condensed estiloTablas"></table>
					
 					 <div class="row"> 	
						<div class="form-group col-md-7" style="margin: 5px; padding: 5px"></div>
						<div class="form-group col-md-2.5" style="margin: 5px; padding: 5px"></div>
						<div class="form-group col-md-2.5" style="margin: 5px; padding: 5px">
							<label><b style="font-size: 20px">Total:</b></label>
						</div>
						<div class="form-group col-md-2.5" style="margin: 5px; padding: 5px">
							<input type="text" class="form-control text-uppercase" id="totalMovimientosHist"  disabled/>
						</div>
					 </div>
				</div>

					<!-- ******************************************************* -->
					<!-- **** TABLAS PARA MOSTRAR HISTORIAL DE FORMAS DE PAGO ** -->
					<!-- ******************************************************* -->
				<div id="idHistFormaPago" class="table-responsive main-container background-tabla">
					<h4 align="center" id="lbFormasPago" style="background: blue; color: white">Formas de Pago</h4>
					<table id="tablaFormasPago" class="table table-striped table-hover table-bordered table-condensed estiloTablas"></table>
					
 					<div class="row"> 
						<div class="form-group col-md-7" style="margin: 5px; padding: 5px"></div>
					    <div class="form-group col-md-2.5" style="margin: 5px; padding: 5px"></div>
						<div class="form-group col-md-2.5" style="margin: 5px; padding: 5px">
							<label><b style="font-size: 20px">Total:</b></label>
						</div>
						<div class="form-group col-md-2.5" style="margin: 5px; padding: 5px">
							<input type="text" class="form-control text-uppercase" id="totalFormaPagoHist"  disabled/>
						</div>
					</div>
				</div>
			</form>
		</div>

	</div>
