<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="capturaCoberturasFragment" class="main-container">

		<form id="formCapturaCoberturas" enctype="multipart/form-data">			
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="certificadosCobertura">Certificado:</label> <select
						class="form-control" id="certificadosCobertura" name="certificadosCobertura">
					</select>
				</div>
			</div>			
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive main-container background-tabla-C" id="tablaCoberturas">
						<table id="resultadoCoberturasPorGrupo"	class="table table-sm table-hover table-bordered estiloTablas">	</table>
					</div>
				</div>
				<div class="form-group col-md-12 mt-3">
					<button class="btn btn-primary float-right background-btn-Cobertura" id="btnCertificadoCobertura"
						type="button">
						<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
					</button>
				</div>
			</div>
			
			<!-- <div class="form-row">
				<div class="form-group col-md-12 mt-3">
					<button class="btn btn-primary float-right" id="btnCargarCertificadoCoberturas"
						type="button">
						<span style="padding: 5px"><i class="fas fa-eye"></i></span>Ver Coberturas
					</button>
				</div>
			</div> -->
			<div class="row">
				<div class="col-md-12">					
					<div class="table-responsive main-container background-tabla-GC"
						id="tablaGrupos">
						<table id="resultadoGrupoCoberturas"
							class="table table-sm table-hover table-bordered estiloTablas">
						</table>
					</div>
				</div>
			</div>							
		</form>
		<!-- Modal -->
			<div id="editarCertificadoModal" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header text-center">
							<h3>
								Editar Certificado
							</h3>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<div class="table-responsive main-container background-tabla-CE"
										id="tablaGrupoCoberturasE">
										<table id="resultadoCoberturasPorGrupoE"
											class="table table-sm table-hover table-bordered estiloTablas">
										</table>
									</div>
								</div>
								<div class="form-group col-md-12 mt-3">
									<button class="btn btn-primary float-right" id="btnCargarCoberturaE"
										type="button">
										<span style="padding: 5px"><i class="fas fa-save"></i></span>Actualizar
									</button>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								data-dismiss="modal" id="btnCloseModal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>
		<!-- Modal Ver Certificado-->
			<div id="verCertificadoModal" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header text-center">
							<h3>
								Certificado
							</h3>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<div class="table-responsive main-container background-tabla-CE"
										id="tablaGrupoCoberturasV">
										<table id="resultadoCoberturasPorGrupoV"
											class="table table-sm table-hover table-bordered estiloTablas">
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								data-dismiss="modal" id="btnCloseModal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>

</html>
