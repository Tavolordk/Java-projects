<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>CP y Colonias</h4>
			</div>
		<div class="card-content">

			<button type="button" class="btn btn-primary col-md-2"
				name="btnEnviar" data-toggle="modal"
				data-target="#nuevaColoniaModal">
				<span style="margin-right: 5%"><i class="fas fa-plus-square"></i></span>Nueva
				Colonia
			</button>

			<div class="table-responsive main-container"
				style="background-color: #ffff;">
				<table id="tablaColonia"
					class="table table-sm table-hover table-bordered estiloTablas dataTable no-footer"
					style="width: 100%">
				</table>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="nuevaColoniaModal" tabindex="-1"
				role="dialog" aria-labelledby="NuevaColoniaModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<form id="formColoniasNuevo" autocomplete="off">
							<div class="modal-header"
								style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
								<h5 class="modal-title" id="NuevaColoniaModalLongTitle">Nuevo
									CP y Colonia</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">

								<div class="row">

									<div class="form-group col-md-6">
										<label for="cp">CÃ³digo Postal:</label> <input
											class="form-control" type="text" id="cp" name="codigoPostal" />
									</div>

									<div class="form-group col-md-6">
										<label for="colonia">Colonia:</label> <input
											class="form-control" type="text" id="nombreColonia"
											name="colonia" />
									</div>

									<div class="form-group col-md-6">
										<label for="municipio">Municipio:</label> <select
											class="form-control municipio" id="municipio" name="municipio">
										</select>
									</div>

									<div class="form-group col-md-6">
										<label for="estado">Estado:</label> <select
											class="form-control estado" id="estado" name="estado">
										</select>

									</div>
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary"
									id="btnGuardarColonia">
									<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Finaliza jumbotron -->
		</div>
	</div>

	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/catalogos/coloniasC.js"
		th:src="@{/resources/js/pages/catalogos/coloniasC.js}"></script>
	<script src="/resources/js/pages/catalogos/colonias.js"
		th:src="@{/resources/js/pages/catalogos/colonias.js}"></script>
</body>

</html>
