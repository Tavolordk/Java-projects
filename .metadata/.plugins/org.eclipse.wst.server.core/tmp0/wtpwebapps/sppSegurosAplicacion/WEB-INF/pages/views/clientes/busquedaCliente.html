<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="busquedaClienteFragment" class="main-container">
		<form id="formClienteBuscar" autocomplete="off">
			<div class="row">
				<div class="form-group col-md-6 clienteFisicoBusqueda">
					<label for="busquedaNombreCliente">Nombre de la Promotoría:</label>
					<div class="input-group">
						<input class="form-control text-uppercase" id="busquedaNombreCliente"> <span
							class="input-group-btn">
							<button id="consultarByNombre" type="button"
								class="btn btn-default">
								<i class="fas fa-search" style="color: #ffff"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="form-group col-md-6 clienteMoralBusqueda">
					<label for="busquedaRazonSocial">Denominación o Razón
						Social:</label>
					<div class="input-group">
						<input class="form-control text-uppercase" id="busquedaRazonSocial"> <span
							class="input-group-btn">
							<button id="consultarByRazonSocial" type="button"
								class="btn btn-default">
								<i class="fas fa-search" style="color: #ffff"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="busquedaRfc">RFC:</label>
					<div class="input-group">
						<input class="form-control text-uppercase" id="busquedaRfc"> <span
							class="input-group-btn">
							<button id="consultarByRfc" type="button" class="btn btn-default">
								<i class="fas fa-search" style="color: #ffff"></i>
							</button>
						</span>
					</div>
				</div>
			</div>

			<div class="table-responsive main-container background-tabla">
				<table id="resultadoBusquedaCliente"
					class="table table-sm table-hover table-bordered estiloTablas">
				</table>
			</div>
		</form>
		<div th:include="views/clientes/editarCliente :: clienteEditFragment" id="editarCliente"></div>
		<div th:include="views/clientes/detalleConsultaQeQ :: detalleQeQFragment" id="detalleQeQ"></div>
	</div>
</body>
</html>
