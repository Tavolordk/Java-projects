<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card card-content">
		<div th:fragment="tipoContratoFormFragment">
			<form id="formTipoContrato" autocomplete="off" class="needs-validation" novalidate>
				
				<h2>Tipo contrato</h2>
				<div class="row">
					<div class="form-group col-md-4 siniestro">
						<label for="tipoContrato">Tipo contrato:</label>
						<select	class="form-control text-uppercase tipoContrato" id="tipoContrato" name="tipoContrato"></select>
					</div>
					
					<div class="form-group col-md-4 siniestro">
						<label for="tipoReaseguro">Tipo reaseguro:</label>
						<select	class="form-control text-uppercase tipoReaseguro" id="tipoReaseguro">
						</select>
					</div>
					
					<div class="form-group col-md-4 siniestro">
						<label for="tipoCobertura">Tipo cobertura:</label>
						<select	class="form-control text-uppercase tipoCobertura" id="tipoCobertura">
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-4">
						<label>Ramo:</label>
							<select	class="form-control text-uppercase ramo" id="idRamo" name="idRamo">
						</select>
					</div>
					<div class="form-group col-md-4">
						<label>Subramo:</label>
						<select	class="form-control text-uppercase ramo" id="subRamo" name="subRamo">
							<option value="0">Seleccione...</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label>Cobertura:</label>
						<select	class="form-control text-uppercase ramo" id="cobertura" name="cobertura">
							<option value="0">Seleccione...</option>
						</select>
					</div>
				</div>
				<div class="row">
					<!-- <div class="form-group col-md-4 siniestro">
						<label for="tipoContrato2">&nbsp;</label>
						<select	class="form-control text-uppercase" id="tipoContrato2" name="tipoContrato2">
							<option value="0">Seleccione...</option>
						</select>
					</div><!--  -->
					<div class="form-group col-md-4 siniestro">
						<label for="tipoProteccion">Tipo protecci√≥n:</label>
						<select	class="form-control text-uppercase tipoProteccion" id="tipoProteccion">
						</select>
					</div>
				</div>
				<div class="row">

					<div class="form-group col-md-12 d-flex justify-content-end">
						<button  type="button" class="btn btn-primary text-truncate btnSiguiente" id="continuarTipoReaseguro">
							Siguiente
							<span class="mr-2">
								<i class="fas fa-arrow-circle-right"></i>
							</span>
						</button>
					</div>
					
				</div>
			</form>
		</div>
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>

	<!-- JS -->
	<script src="/resources/js/pages/reaseguro/contratosC.js" th:src="@{/resources/js/pages/reaseguro/contratosC.js}"></script>
	<script src="/resources/js/pages/reaseguro/contratos.js" th:src="@{/resources/js/pages/reaseguro/contratos.js}"></script>
</body>
</html>
