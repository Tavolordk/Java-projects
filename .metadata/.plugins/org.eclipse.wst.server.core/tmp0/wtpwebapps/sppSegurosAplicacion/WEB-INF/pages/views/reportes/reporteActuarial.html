<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Reporte de actuarios</h4>
			</div>
		<div class="card-content">

			<form id="nuevoCertificado">
				<div class = "row">
					<div class="form-group col-md-3 ">
						<label for="reporte">Reporte</label> <select class="form-control" id="reporte"	name="reporte">
							<option value="1">ACTUARIOS</option>
							<option value="2">VIGOR</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="idRamo">Ramo</label> <select class="form-control ramo" id="idRamo" name="idRamo"></select>
					</div>
					<div class="form-group col-md-3 actuarios">
						<label for="tipoReporte">Tipo reporte</label>
						<select class="form-control" id="tipoReporte" name="tipoReporte">
							<option value="emision">EMISIÃ“N</option>
							<option class = "actuario" value="siniestro">SINIESTROS</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="txtFechaRegistroDe">Fecha inicio</label>
						<div class="input-group">
							<input class="form-control text-uppercase date" data-mask="0000-00-00"
								data-date-end-date="0d" placeholder="aaaa-mm-dd" id="fechaIni"> <span
								class="input-group-text"> <i class="fas fa-calendar-alt"></i>
							</span>
						</div>
					</div>
					<div class="form-group col-md-3 actuarios">
						<label for="txtFechaRegistroHasta">Fecha fin</label>
						<div class="input-group">
							<input class="form-control text-uppercase date" data-mask="0000-00-00"
								data-date-end-date="0d" placeholder="aaaa-mm-dd" id="fechaFin"> <span
								class="input-group-text"> <i class="fas fa-calendar-alt"></i>
							</span> </span>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="btnBuscarReporte">Buscar</button>

				<div class="table-responsive main-container background-tabla">
					<table id="reportePreview"
						class="table table-sm table-hover table-bordered estiloTablas">
					</table>
				</div>
			</form>
			</div>
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/catalogos/ramoC.js"
		th:src="@{/resources/js/pages/catalogos/ramoC.js}"></script>
	<script src="/resources/js/pages/reportesActuarios/reporteActuario.js"
		th:src="@{/resources/js/pages/reportesActuarios/reporteActuario.js}"></script>
	<script src="/resources/js/pages/reportesActuarios/reporteActuarioC.js"
		th:src="@{/resources/js/pages/reportesActuarios/reporteActuarioC.js}"></script>
</body>
</html>
