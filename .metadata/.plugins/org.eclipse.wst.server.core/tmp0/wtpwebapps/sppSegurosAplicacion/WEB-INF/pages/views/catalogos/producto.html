<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Producto</h4>
			</div>
		<div class="card-content">

			<button type="button" class="btn btn-primary col-md-2"
				name="btnEnviarProducto" data-toggle="modal"
				data-target="#nuevoProductoModal">
				<span style="padding: 5px"><i class="fas fa-plus-square"></i></span>Nuevo
				Producto
			</button>

			<div class="table-responsive main-container"
				style="background-color: #ffff;">
				<table id="tablaProducto"
					class="table table-sm table-hover table-bordered estiloTablas dataTable no-footer"
					style="width: 100%">
				</table>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="nuevoProductoModal" tabindex="-1"
				role="dialog" aria-labelledby="nuevoProductoModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<form id="formProductoNuevo" autocomplete="off">
							<div class="modal-header"
								style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
								<h5 class="modal-title" id="nuevoProductoModalLongTitle">Nuevo
									Producto</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div th:include="views/catalogos/formularioProducto :: formularioProductoFragment"></div> 
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary"
									id="btnGuardarProducto">
									<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Finaliza jumbotron -->
			 <div th:include="views/catalogos/editarProducto :: productoEditFragment" id="editarProducto"></div> 
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/catalogos/productoC.js"
		th:src="@{/resources/js/pages/catalogos/productoC.js}"></script>
	<script src="/resources/js/pages/catalogos/producto.js"
		th:src="@{/resources/js/pages/catalogos/producto.js}"></script>

	<script src="/resources/js/pages/catalogos/ramoC.js"
		th:src="@{/resources/js/pages/catalogos/ramoC.js}"></script>

	<script src="/resources/js/pages/catalogos/tarifasC.js"
		th:src="@{/resources/js/pages/catalogos/tarifasC.js}"></script>

	<script src="/resources/js/pages/catalogos/monedaC.js"
		th:src="@{/resources/js/pages/catalogos/monedaC.js}"></script>

	<script src="/resources/js/pages/catalogos/subramoC.js"
		th:src="@{/resources/js/pages/catalogos/subramoC.js}"></script>
		
	<script src="/resources/js/pages/catalogos/agrupadorC.js"
		th:src="@{/resources/js/pages/catalogos/agrupadorC.js}"></script>
		

</body>
</html>
