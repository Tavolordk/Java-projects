<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment"></head>

<body>
    <div th:include="templates/layout :: menuFragment"></div>
    
<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Carga de siniestros AP</h4>
			</div>
		<div class="card-content">
		<div th:fragment="cargaAp">
			<form id="cargaApform" autocomplete="off" class="needs-validation" novalidate>
				
				<h2>Carga de siniestros AP</h2>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="archivo">Archivo:</label>
						<input id="archivo" type="file" class="file" name="file[]">
					</div>
					
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<button  type="button" class="btn btn-primary text-truncate" id="generarSiniestroAP">
							<span class="mr-2">
								<i class="fas fa-file-import"></i>
							</span>Generar siniestro
						</button>
					</div>
				</div>
			</form>
			</div>
		</div>
		</div>
	</div>
	
    <div th:include="templates/layout :: footerFragment"></div>
	<!-- JS -->
	<script src="/resources/js/pages/siniestros/cargaC.js" th:src="@{/resources/js/pages/siniestros/cargaC.js}"></script>
	<script src="/resources/js/pages/siniestros/carga.js" th:src="@{/resources/js/pages/siniestros/carga.js}"></script>
</body>

</html>
