<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="capturaCoberturasAPFragment" class="main-container">

		<form id="formCapturaCoberturasAP" enctype="multipart/form-data">			
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="grupoCobertura">Grupos:</label> <select
						class="form-control" id="grupoCobertura" name="grupoCobertura">
					</select>
				</div>
			</div>
			<div class="form-row ocultarAlerta">
				<div class="form-group col-md-12">
					<div class="alert alert-warning alert-dismissible fade show" role="alert">
					  <strong>El grupo no tiene censos asignados</strong>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive main-container background-tabla-C"
						id="tablaCoberturas">
						<table id="resultadoCoberturasPorGrupo"
							class="table table-sm table-hover table-bordered estiloTablas">
						</table>
					</div>
				</div>
				<div class="form-group col-md-12 mt-3">
					<button class="btn btn-primary float-right background-btn-Cobertura" id="btnCargarCobertura"
						type="button">
						<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
					</button>
				</div>
			</div>
			<!-- <div class="form-row">
				<div class="form-group col-md-12 mt-3">
					<button class="btn btn-primary float-right" id="btnCargarGrupoCoberturas"
						type="button">
						<span style="padding: 5px"><i class="fas fa-eye"></i></span>Ver Coberturas
					</button>
				</div>
			</div> -->
			<div class="row">
				<div class="col-md-12">					
					<div class="table-responsive main-container background-tabla-GC"
						id="tablaGrupos">
						<table id="resultadoGrupoCoberturas"
							class="table table-sm table-hover table-bordered estiloTablas">
						</table>
					</div>
				</div>
			</div>			
		</form>	
		<!-- Modal Editar Grupo Cobertura-->
		<div id="editarCoberturaModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header text-center">
						<h3>
							Editar Cobertura
						</h3>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">						
						<div class="col-md-12">
							<div class="table-responsive main-container background-tabla-CE"
								id="tablaGrupoCoberturasE">
								<table id="resultadoCoberturasPorGrupoE"
									class="table table-sm table-hover table-bordered estiloTablas">
								</table>
							</div>
						</div> 
						<div class="form-group col-md-12 mt-3">
							<button class="btn btn-primary float-right" id="btnCargarCoberturaE"
								type="button">
								<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
							</button>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal"
							id="btnCloseModal">Cerrar</button>
					</div>
				</div>

			</div>
		</div>	
		<!-- Modal Ver Grupo Cobertura-->
		<div id="verCoberturaModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header text-center">
						<h3>
							Cobertura
						</h3>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">						
						<div class="col-md-12">
							<div class="table-responsive main-container background-tabla-CE"
								id="tablaGrupoCoberturasV">
								<table id="resultadoCoberturasPorGrupoV"
									class="table table-sm table-hover table-bordered estiloTablas">
								</table>
							</div>
						</div> 
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal"
							id="btnCloseModal">Cerrar</button>
					</div>
				</div>

			</div>
		</div>	
	</div>		
</body>

</html>
