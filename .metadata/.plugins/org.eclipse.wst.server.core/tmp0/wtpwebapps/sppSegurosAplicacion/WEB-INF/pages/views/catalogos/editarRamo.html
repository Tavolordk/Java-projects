<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>
	<body>
		<div th:fragment="ramoEditFragment" class="main-container">
		<!-- Modal -->
			<div class="modal fade" id="editarRamoModal" tabindex="-1"
				role="dialog" aria-labelledby="editarRamoModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<form id="formRamoEditar" autocomplete="off">
							<div class="modal-header"
								style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
								<h5 class="modal-title" id="editarRamoModalLongTitle">Editar
									Ramo</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">


								<div class="row">



									<div class="form-group col-md-6">
										<label for="descripcion">Descripci√≥n:</label> <input
											class="form-control text-uppercase" type="text" id="descripcion"
											name="cT8Descripcion" maxlength="50"/>
									</div>
								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary"
									id="btnEditRamo">
									<span style="padding: 5px"><i class="fas fa-save"></i></span>Actualizar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
