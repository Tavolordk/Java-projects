<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Cambio beneficiario AP</h4>
			</div>
		<div class="card-content">

			<form id="formCambioBeneficiario">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="numeroPoliza">Número de póliza</label> <input class="form-control numberClass"
							id="numeroPoliza" name="numeroPoliza">
					</div>
					<div class="form-group col-md-3">
						<label for="grupo">Grupo</label> <input class="form-control text-uppercase" id="grupo"
							name="grupo">
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="btnBuscarAsegurados">Buscar</button>

				<div class="table-responsive main-container background-tabla">
					<table id="tablaAseguradosAP" class="table table-sm table-hover table-bordered estiloTablas">
					</table>
				</div>
			</form>
		</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="beneficiariosModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header" style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
					<h5 class="modal-title" id="exampleModalLongTitle">Beneficiarios</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="table-responsive main-container background-tabla">
						<table id="tablaBeneficiarios" class="table table-sm table-hover table-bordered estiloTablas"
							style="width: 100%">
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Terminar</button> -->
					<button type="button" class="btn btn-primary" id="btnTerminarEdicion">Terminar edición</button>
				</div>
			</div>
		</div>
	</div>

	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/catalogos/parentescoC.js"
		th:src="@{/resources/js/pages/catalogos/parentescoC.js}"></script>
	<script src="/resources/js/pages/endosos/endososAPC.js"
		th:src="@{/resources/js/pages/endosos/endososAPC.js}"></script>
	<script src="/resources/js/pages/endosos/endososAP.js"
		th:src="@{/resources/js/pages/endosos/endososAP.js}"></script>
</body>

</html>
