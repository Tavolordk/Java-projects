<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="estatusEditFragment" class="main-container">
		<!-- Modal -->
		<div class="modal fade" id="editarEstatusModal" tabindex="-1" role="dialog" aria-labelledby="editarEstatusModalLabel"	aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
									
				
						<form id="formEstatusEditar" enctype="multipart/form-data"
							autocomplete="off" class="needs-validation" novalidate>
							
								<div class="modal-header" style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
						<h5 class="modal-title titleEditEstatus" id="editarEstatusModalLabel">Editar
									Estatus</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
					</div>

									<div th:include="views/catalogos/formularioEstatus :: camposEstatusFragment"></div>

						
				
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary text-truncate"
							id="actualizarEstatus">
							<span class="mr-2"> <i class="fas fa-save"></i>
							</span>Actualizar
						</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
