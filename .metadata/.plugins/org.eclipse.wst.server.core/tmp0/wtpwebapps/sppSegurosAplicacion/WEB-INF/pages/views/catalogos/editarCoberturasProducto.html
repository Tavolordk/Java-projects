<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="cobprodEditFragment" class="main-container">
		<!-- Modal -->
		<div class="modal fade" id="editarCobProdModal" tabindex="-1" role="dialog" aria-labelledby="editarCobProdModalLabel"	aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header" style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
						<h5 class="modal-title titleEditCobProd" id="editarCobProdModalLabel">Coberturas-Producto</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
					</div>
					<div class="modal-body">
						<form id="formCobProdEditar" enctype="multipart/form-data"
							autocomplete="off" class="needs-validation" novalidate>
							<div th:include="views/catalogos/formularioCoberturasProducto :: formularioCoberturasProductoFragment"></div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar
						</button>
						<button type="button" class="btn btn-primary text-truncate"	id="btnEditCobProd">
							<span class="mr-2"> <i class="fas fa-save"></i>
							</span>Guardar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
