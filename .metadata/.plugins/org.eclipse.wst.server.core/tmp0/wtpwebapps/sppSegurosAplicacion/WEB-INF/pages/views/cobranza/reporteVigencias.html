<body>
<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Reporte de Vigencias</h4>
			</div>
		<div class="card-content">
			<form id="formComisionAgenteBuscar" autocomplete="off">	
			<div class="row">
				<div class="form-group col-md-6 ">
					<label for="fisicaMoral">Buscar vigencias por:</label>
					<select	class="form-control text-uppercase" id="tipoVigencia" name="tipoVigencia">
						<option value="P">PÓLIZA RC</option>
						<option value="F">FIANZA</option>
						<option value="C">CÉDULA</option>
					</select>
				</div>

					<label for="busquedaFechaFin">Buscar desde:</label>

						<input type="date" class="form-control date" id="fecha" name="fecha" placeholder="yyyy-mm-dd" min="2020-01-01" />
						<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
						<span class="input-group-btn">
							
						</span>
					</div>					
				</div>	
				<div class="form-group col-md-4">
					<label for="busquedaFechaFin">Buscar hasta:</label>
					<div class="input-group">
						<input type="date" class="form-control date" id="fechaFin" name="fechaFin" placeholder="yyyy-mm-dd" min="2020-01-01" />
						<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
						<span class="input-group-btn">
							<button id="btnconsultarVigecia" type="button" class="btn btn-md">

						</span>
					</div>					
				</div> -->
				<div class="form-group col-md-5 ">
					<label for="fisicaMoral">Estatus:</label>
					<select	class="form-control text-uppercase" id="estatus" name="estatus">
						<option value="C">CANCELADAS</option>
						<option value="V">POR VENCER</option>
					</select>
					
				</div>
				<div class="form-group col-md-1 ">
				<label for="fisicaMoral">&nbsp;</label>
				<button id="btnconsultarVigecia" type="button" class="btn btn-primary">
					 Buscar
					</button>
					
				</div>
			</div>
					
			
			</form>
		</div>
		<div class="card-content">
			<div class="table-responsive main-container"
				style="background-color: #ffff;">
				<table id="tablaAgentes"
					class="table table-sm table-hover table-bordered estiloTablas dataTable no-footer"
					style="width: 100%">
				</table>
			</div>
		</div>
		<!-- Modal -->
			<div class="modal fade" id="agenteModal" tabindex="-1"
				role="dialog" aria-labelledby="nuevoAgenteModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header"
							style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
							<h5 class="modal-title" id="nuevoAgenteModalLongTitle">Notificación</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" style="background-color: #9E8705;padding: 0px;">
							<form id="formAgente" autocomplete="off" style="background: white; width: 80%; margin: 0 auto;">
								<div class="">
								<img alt="" th:src="@{/resources/img/encabezado.jpg}" style="width: 100%;">
								<div class="form-group col-md-12" style="margin-top: 15px;">
										<h4 style="text-align: center;color: gray;">Esta es una notificación de próximo vencimiento y sera enviada por correo electrónico a:</h4>	
								</div>
									<div class="row" style="padding: 30px;">
									<div class="form-group col-md-6">
										<h5 id="nomLabel" style="font-weight: bold;color:gray;">Nombre:</h5>
											<span id="nombre"></span>
											<span id="apePaterno"></span>
											<span id="apeMaterno"></span>
											
									</div>

									<div class="form-group col-md-6" id="apeP">
										<h5 id="nomLabel" style="font-weight: bold;color:gray;">Correo:</h5>
										<span id="correoElectronico"></span>
										 
									</div>

									<div class="form-group col-md-6">
										<h5 id="nomLabel" style="font-weight: bold; color:gray;">RFC:</h5>
										<span id="rfc"></span>
									</div>
									<div class="form-group col-md-6">
									<h5 id="nomLabel" style="font-weight: bold;color:gray;">Teléfono Celular:</h5>
										<span id="telefonoCelular"></span>
										
									</div>
									<div class="form-group col-md-12">
										<h4 style="text-align: center;color: gray;"> Excelente día...</h4>
										</div>
									
								
								</div>
								<img alt="" th:src="@{/resources/img/footer.jpg}" style="width: 100%;">
							</form>
						</div>
						<div class="modal-footer" style="border-top: none;">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
							
						</div>

					</div>
				</div>
			</div>
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Notificación</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		       <img alt="" th:src="@{/resources/img/plantillaMail.png}" style="max-width: 100%;">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/catalogos/agentesC.js" th:src="@{/resources/js/pages/catalogos/vigencia.js}"></script>
	<script src="/resources/js/pages/catalogos/agentes.js" th:src="@{/resources/js/pages/catalogos/vigenciaC.js}"></script>
