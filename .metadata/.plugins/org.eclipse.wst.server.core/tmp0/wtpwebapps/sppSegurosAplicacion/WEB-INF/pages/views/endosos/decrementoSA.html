<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="card wizard-card">
		<div class="card-header">
				<h4>Disminución Suma Asegurada</h4>
			</div>
		<div class="card-content">

			<form id="formIncrementoSA" autocomplete="off">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="idRamo">Ramo</label> <select class="form-control ramo" id="idRamo" name="idRamo"></select>
					</div>
					<div class="form-group col-md-4">
						<label for="fileInput">Número de póliza:</label> <input class="form-control numberClass"
							id="numeroPolizaBuscar" />
					</div>
					<div class="form-group col-md-4">
						<label for="busquedaNombreCliente">Número certificado:</label>
						<div class="input-group">
							<input class="form-control text-uppercase numberClass" id="numeroCertificadoBuscar">
							<span class="input-group-btn">
								<button id="buscarCertificado" type="button" class="btn btn-default">
									<i class="fas fa-search" style="color: #ffff"></i>
								</button>
							</span>
						</div>
					</div>
				</div>

				<div class="form-row capturarSumaAsegurada d-none">
					<div class="form-group col-md-4">
						<label for="fileInput">Número de póliza:</label> <input class="form-control numberClass"
							id="numeroPoliza" name="numeroPoliza" disabled="disabled" />
					</div>
					<div class="form-group col-md-2">
						<label for="fecha">Fecha efectividad:</label>
						<div class="input-group">
							<input type="text" class="form-control date-endosos" id="fecha" name="fechaEmision"
								data-mask="0000-00-00" placeholder="aaaa-mm-dd" maxlength="10" /> <span
								class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="fileInput">Suma Asegurada:</label> <input class="form-control moneda"
							id="sumaAsegurada" name="sumaAsegurada" disabled="disabled" />
					</div>
					<div class="form-group col-md-4">
						<label for="fileInput">Nueva suma asegurada:</label> <input class="form-control moneda"
							id="nuevaSumaAsegurada" name="nuevaSumaAsegurada" />
					</div>
				</div>

				<div class="row capturarSumaAsegurada d-none">
					<div class="form-group col-md-12">
						<button type="button" class="btn btn-primary text-truncate" id="actualizarSA">
							<span class="mr-2"> <i class="fas fa-save"></i>
							</span>Guardar
						</button>
					</div>
				</div>

			</form>
		</div>
		</div>

	</div>

	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/endosos/incrementoSumaAseguradaC.js"
		th:src="@{/resources/js/pages/endosos/incrementoSumaAseguradaC.js}"></script>
	<script src="/resources/js/pages/endosos/incrementoSumaAsegurada.js"
		th:src="@{/resources/js/pages/endosos/incrementoSumaAsegurada.js}"></script>
	<script src="/resources/js/pages/catalogos/ramoC.js"
		th:src="@{/resources/js/pages/catalogos/ramoC.js}"></script>
</body>

</html>
