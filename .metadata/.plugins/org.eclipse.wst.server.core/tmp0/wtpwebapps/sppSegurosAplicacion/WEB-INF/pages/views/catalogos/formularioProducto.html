<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="formularioProductoFragment" class="main-container">
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="ramo">Ramo:</label> <select class="form-control ramo" id="ramo" name="ramo"></select>
			</div>

			<div class="form-group col-md-4 tipoProducto d-none">
				<label for="choose-type">Tipo Producto:</label>
				<div class="form-group">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="tipoProducto1" name="tipoProducto"
							class="custom-control-input mr3" value="1"> <label
							class="custom-control-label" for="tipoProducto1">Público</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="tipoProducto2" name="tipoProducto"
							class="custom-control-input" value="0"> <label
							class="custom-control-label" for="tipoProducto2">Privado</label>
					</div>
				</div>
			</div>

			<div class="form-group col-md-4">
				<label for="nameProducto">Nombre de Producto:</label> <input
					class="form-control" type="text" id="nameProducto" name="nombre"
					maxlength="100" />
			</div>

			<div class="form-group col-md-4">
				<label for="plazoPlan">Plazo de Plan:</label> <input
					class="form-control" type="text" id="plazoPlan" name="plazoPlan"
					maxlength="10" />
			</div>

			<div class="form-group col-md-4">
				<label for="ambito">Ambito de Plan:</label> <input
					class="form-control" type="text" id="ambitoPlan" name="ambitoPlan"
					maxlength="10" />
			</div>

			<div class="form-group col-md-4">
				<label for="reaseguro">Reaseguro:</label> <input
					class="form-control" type="text" id="reaseguro" name="reaseguro"
					maxlength="10" />
			</div>

			<div class="form-group col-md-4">
				<label for="tipo">Tipo de Administración:</label> <input
					class="form-control" type="text" id="tipoAdministracion"
					name="tipoAdministracion" maxlength="20" />
			</div>

			<div class="form-group col-md-4">
				<label for="moneda">Moneda:</label> <select
					class="form-control" id="moneda" name="moneda">
				</select>
			</div>

			<div class="form-group col-md-4">
				<label for="fechaAlta">Fecha Alta:</label>
				<div class="input-group">
					<input class="form-control date currentDate" type="text"
						id="fechaAlta" name="fechaAlta" disabled> <span
						class="input-group-text"> <i class="fas fa-calendar-alt"></i>
					</span>
				</div>
			</div>

			<div class="form-group col-md-4 agrupador-box d-none">
				<label for="agrupador">Agrupador:</label> <select
					class="form-control agrupador" id="agrupador" name="agrupador">
				</select>
			</div>

			<div class="form-group col-md-4">
				<label for="tipo">Siglas:</label> <input class="form-control"
					type="text" id="siglas" name="siglas" maxlength="20" />
			</div>
			
			<div class="form-group col-md-4">
				<label for="tipo">Derecho de póliza:</label> <input
					class="form-control moneda" type="text" id="derechoPoliza"
					name="derechoPoliza" maxlength="20" />
			</div>
			
			<div class="form-group col-md-4">
				<label for="tipo">Recargo mensual:</label> <input
					class="form-control moneda" type="text" id="recargoMensual"
					name="recargoMensual" maxlength="20" />
			</div>
			
			<div class="form-group col-md-4">
				<label for="tipo">Recargo trimestral:</label> <input
					class="form-control moneda" type="text" id="recargoTrimestral"
					name="recargoTrimestral" maxlength="20" />
			</div>
			
			<div class="form-group col-md-4">
				<label for="tipo">Recargo semestral:</label> <input
					class="form-control moneda" type="text" id="recargoSemestral"
					name="recargoSemestral" maxlength="20" />
			</div>
			
		<legend class="scheduler-border">Formatos</legend>
			<div class="form-group col-md-4">
				<label for="tipo">Encabezado:</label> <input class="form-control"
					type="text" id="encabezado" name="encabezado" maxlength="100" />
			</div>
			
			<div class="form-group col-md-4">
				<label for="tipo">Autorizaciones:</label> <input class="form-control"
					type="text" id="autorizaciones" name="autorizaciones" maxlength="100" />
			</div>
			
			<div class="form-group col-md-4">
				<label for="fechaRegistro">Fecha Registro:</label>
				<div class="input-group">
					<input class="form-control date currentDate" type="text"
						id="fechaRegistro" name="fechaRegistro"> <span
						class="input-group-text"> <i class="fas fa-calendar-alt"></i>
					</span>
				</div>
			</div>
			
			<div class="form-group col-md-4">
				<label for="tipo">Siglas:</label> <input class="form-control"
					type="text" id="siglas" name="siglas" maxlength="20" />
			</div>
		</div>
	</div>
</body>
</html>
