			<fieldset>
				<div class="form-group col-md-4">
					<label class="col-md-12 control-label" for="contratos">
						Contratos
					</label> 
					<select data-placeholder="Seleccione contrato" class="select2 form-control" id="contratos" required="required">
						<option value="0">Seleccione contrato</option>
						<option value="1">PRUEBA</option>
						<option value="2">CUOTA PARTE INCENDIO</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="desde">Desde:</label>
					<div>
						<input type="date" class="form-control date" id="desde" name="desde" placeholder="yyyy-mm-dd" min="2018-01-01"
							max="2050-12-31" required="true" /> <span
							class="input-group-text"><i
							class="fas fa-calendar-alt"></i></span> <span
							class="input-group-btn"> </span>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="hasta">Hasta:</label>
					<div>
						<input type="date" class="form-control date" id="hasta" name="hasta" placeholder="yyyy-mm-dd" min="2018-01-01"
							max="2050-12-31" required="true" /> <span
							class="input-group-text"><i
							class="fas fa-calendar-alt"></i></span> <span
							class="input-group-btn"> </span>
					</div>
				</div>
				<div class="form-group col-md-4">
					<button class="btn btn-primary" id="btnCalcular"
						type="button">Calcular</button>
				</div>
				<div class="form-group col-md-4">
					<button class="btn btn-primary" id="btnContabilidad"
						type="button" disabled>Contabilidad</button>
				</div>
			</fieldset>
			<fieldset>
				<div  class="form-group col-md-6" id="contenidoTabla">
				</div>
			</fieldset>
