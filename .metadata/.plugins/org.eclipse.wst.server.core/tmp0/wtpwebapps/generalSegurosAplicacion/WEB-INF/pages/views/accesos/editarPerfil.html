<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="perfilEditFragment" class="main-container">
		<!-- Modal -->
		<div class="modal fade" id="editarPerfilModal" tabindex="-1"
			role="dialog" aria-labelledby="editarPerfilModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content" style="text-align: left;">
					<div class="modal-header"
						style="background-color: #2767a6; color: #ffff">
						<h5 class="modal-title titleEditPerfil"
							id="editarPerfilModalLabel"></h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="formPerfilEditar" autocomplete="off"
							class="needs-validation" novalidate>
							<div
								th:include="views/accesos/formularioPerfil :: camposPerfilFragment"></div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary"
							id="btnGuardarPerfil">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
