<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8"/></head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>

	<div class="container main-container">
		<div class="jumbotron">
			<h1 class="display-4">REPORTE DAÑOS</h1>
			<br>
			<form enctype="multipart/form-data" id="formReporteGeneral"
				autocomplete="off">
				<div class="form-row">
					<div class="form-group col-md-11">
						<label for="tipoReporte">Año de busqueda:</label> 
						<select	class="form-control" id="fechaAnio" name="fechaAnio">
						<option selected="" disabled="">Seleccionar Año</option>
						<option clave="2018">2018</option>
						<option clave="2019">2019</option>
						<option clave="2020">2020</option>
						</select>
					</div>
					<div class="form-group col-md-1">
						<button class="btn btn-primary" id="btnResumenVida" style="margin-top:32px"
							type="button">Buscar</button>
					</div>
					<div class="form-group col-md-3"></div>
				</div>
			</form>
			<!-- Grafica -->
			<div class="card-content">
			<div class="form-row">
					<div class="form-group col-md-6">
						<div id="chart_div" style="width: 100%; height: 500px;"></div>
					</div>
					<div class="form-group col-md-6">
						<div id="chart_divB" style="width: 100%; height: 500px;"></div>
					</div>
					<div class="form-group col-md-6">
						<div id="chart_divC" style="width: 100%; height: 500px;"></div>
					</div>
					<div class="form-group col-md-6">
						<div id="chart_divD" style="width: 100%; height: 500px;"></div>
					</div>
				</div>
				
				
			</div>
		</div>
		
	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/reservas/googleCharts.js"
		th:src="@{/resources/js/pages/reservas/googleCharts.js}"></script>
	<script src="/resources/js/pages/reservas/resumenDanios.js"
		th:src="@{/resources/js/pages/reservas/resumenDanios.js}"></script>
	<script src="/resources/js/pages/reservas/resumenDaniosC.js"
		th:src="@{/resources/js/pages/reservas/resumenDaniosC.js}"></script>
</body>

</html>
