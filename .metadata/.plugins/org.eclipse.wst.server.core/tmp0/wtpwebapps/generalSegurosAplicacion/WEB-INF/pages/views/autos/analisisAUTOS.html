<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="wizard-container">
			<div th:fragment="analisisFormFragmentAutos">
				<div class="card-container">
										<div id="cargaPagos" class="main-container">
						<h3 style="border-bottom-style: solid">Validaciones
							principales</h3>
						<br>
						<h5 style="bottom-style: solid">Verificar campos Nulos</h5>
						<div class="row" style="margin-bottom: 50px; margin-top: 25px">

							<div class="form-group col-md-4">
								<label for="ejercicio"><a>Lista Ejercicios</a></label> <select
									class="form-control lstAniosReporte" id="ejercicioSaludNulo"></select>
							</div>

							<div class="form-group col-md-4">
								<label for="sesa"><a>Validaciones</a></label> <select
									class="form-control" id="tipoValidacionNulo">
									<option value="0" disabled selected>Selecciona Tipo</option>
									<option value="1">Datos Generales Individual</option>
									<option value="2">Datos Generales Flotilla</option>
									<option value="3">Emision Individual</option>
									<option value="4">Emision Flotilla</option>
									<option value="5">Siniestros Individual</option>
									<option value="6">Siniestros Flotilla</option>
								</select>
							</div>

							<div class="form-group col-md-12">
								<button id="verificarNulos" type="button"
									class="btn btn-primary">
									Verificar <span class="badge"></span>
								</button>
							</div>
						</div>
					</div>

					<div id="idTableVerificacionNulos"
						class="table-responsive main-container background-tabla "
						style="margin-bottom: 50px; margin-top: 25px">
						<table id="tablaVerificacionNulos"
							class="table table-striped table-hover table-bordered table-condensed estiloTablas"></table>
					</div>


					<h5 style="bottom-style: solid">Verificar fecha fin de
						vigencia menor que fecha de inicio vigencia</h5>
					<div class="row" style="margin-bottom: 50px; margin-top: 25px">


						<div class="form-group col-md-4">
							<label for="ejercicio"><a>Lista Ejercicios</a></label> <select
								class="form-control lstAniosReporte" id="ejercicioSaludfecha"></select>
						</div>

						<div class="form-group col-md-4">
							<label for="sesa"><a>Validaciones</a></label> <select
								class="form-control" id="tipoValidacionfecha">
									<option value="0" disabled selected>Selecciona Tipo</option>
									<option value="1">Datos Generales Individual</option>
									<option value="2">Datos Generales Flotilla</option>
									<option value="3">Emision Individual</option>
									<option value="4">Emision Flotilla</option>
									<option value="5">Siniestros Individual</option>
									<option value="5">Siniestros Flotilla</option>
							</select>
						</div>

						<div class="form-group col-md-12">
							<button id="verificarfecha" type="button" class="btn btn-primary">
								Verificar <span class="badge"></span>
							</button>
						</div>


						<div id="idTableVerificaFecha"
							class="table-responsive main-container background-tabla "
							style="margin-bottom: 50px; margin-top: 25px">
							<table id="tablaVerificacionFecha"
								class="table table-striped table-hover table-bordered table-condensed estiloTablas"></table>
						</div>
					</div>

					<h3 style="border-bottom-style: solid">Cifras de control</h3>
					<div class="row" style="margin-bottom: 50px; margin-top: 25px">
						<div class="form-group col-md-3">
							<label for="primaAnalis">Numero de Asegurados</label> <input
								style="border-radius: 5px; border: 3px solid #24518f"
								type="text" class="form-control" id="asegurados" disabled/>
						</div>
						<div class="form-group col-md-3">
							<label for="primaRetAnalis">Prima Emitida</label> <input
								style="border-radius: 5px; border: 3px solid #cca534"
								type="text" class="form-control moneda" id="primaEmitida" disabled/>
						</div>
						<div class="form-group col-md-3">
							<label for="siniAnalis">Prima Devengada</label> <input
								style="border-radius: 5px; border: 3px solid #24518f"
								type="text" class="form-control moneda" id="primaDevengada" disabled/>
						</div>
						<div class="form-group col-md-3">
							<label for="pagadoAnalis">Limite Maximo</label> <input
								style="border-radius: 5px; border: 3px solid #cca534"
								type="text" class="form-control moneda" id="limiteMaximo" disabled/>
						</div>
					</div>

					<h3 style="border-bottom-style: solid">Graficos</h3>
					<div class="row" style="margin-bottom: 50px; margin-top: 25px">

					 <div class="col-lg-6">
						<div class="card mb-4 shadow-sm">
							<div class="card-header">
								<h4 class="my-0 font-weight-lighter">Total de asegurados</h4>
							</div>
							<div class="card-body">
								<figure class="highcharts-figure">
									<div id="graficaAsegurados"></div>
								</figure>
							</div>
						</div>
					</div>
					
					<div class="col-lg-6">
						<div class="card mb-4 shadow-sm">
							<div class="card-header">
								<h4 class="my-0 font-weight-lighter"> Prima Emitida</h4>
							</div>
							<div class="card-body">
								<figure class="highcharts-figure">
									<div id="graficaEmitida"></div>
								</figure>
							</div>
						</div>
					</div>
					
					<div class="col-lg-6">
						<div class="card mb-4 shadow-sm">
							<div class="card-header">
								<h4 class="my-0 font-weight-lighter"> Prima Devengada</h4>
							</div>
							<div class="card-body">
								<figure class="highcharts-figure">
									<div id="graficaDevengada"></div>
								</figure>
							</div>
						</div>
					</div>
					
					<div class="col-lg-6">
						<div class="card mb-4 shadow-sm">
							<div class="card-header">
								<h4 class="my-0 font-weight-lighter">Limite Maximo</h4>
							</div>
							<div class="card-body">
								<figure class="highcharts-figure">
									<div id="graficaLimite"></div>
								</figure>
							</div>
						</div>
					</div>

					</div>
					
					
					<h3 style="border-bottom-style: solid">Cambio de valores Nulos</h3>
					<div class="row" style="margin-bottom: 50px; margin-top: 25px">
						<div class="form-group col-md-3">
							<label for="sesa"><a>Columna</a></label> <select
								class="form-control" id="columna">
								<option value="0" disabled selected>Selecciona Columna</option>
								<option value="fecha_nacimiento">Fecha Nacimiento</option>
							</select>
						</div>
						
						<div class="form-group col-md-3">
							<label for="sesa"><a>Nuevo Valor</a></label> 
							 <input type="text"  name="resultado" class="form-control" placeholder="Valor">
						</div>
						
						<div class="form-group col-md-12">
							<button id="cambiarValor" type="button" class="btn btn-primary">
								Cambiar Valor <span class="badge"></span>
							</button>
						</div>
					</div>


				

				</div>
			</div>
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/reportes/analisisAUTOSC.js" th:src="@{/resources/js/pages/reportes/analisisAUTOSC.js}"></script>
	<script src="/resources/js/pages/reportes/analisisAUTOS.js" th:src="@{/resources/js/pages/reportes/analisisAUTOS.js}"></script>
</body>
</html>
