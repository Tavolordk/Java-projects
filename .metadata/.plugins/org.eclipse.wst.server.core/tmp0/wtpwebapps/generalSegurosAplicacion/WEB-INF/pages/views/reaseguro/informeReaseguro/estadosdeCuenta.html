<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="templates/layout :: headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:include="templates/layout :: menuFragment"></div>
	
	<div class="content-wrap">
		<main id="content" class="content" role="main">
		<ol class="breadcrumb">
			<li>Reaseguro</li>
			<li>Informe al Reasegurador</li>
			<li class="active">Estados de Cuenta</li>	
		</ol>
		<h1 class="page-title">
			Reaseguro - <span class="fw-semi-bold">Facturas de Reaseguro</span>
		</h1><br>
			<section class="widget">
				<header>
				<div class="widget-body">
					<div class="form-group row">
						<div class="col-md-4">
							<label class="col-md-12 control-label" for="default-select">
								Contratos:
							</label>
							<select data-placeholder="Seleccione un contrato" class="select2 form-control" id="default-select">
								<option value="Magellanic" disabled selected>Seleccione un contrato...</option>
								<option value="Andromeda">PRUEBA</option>
							</select>
						</div>
					
					<div class="col-md-4">
						<label class="col-md-12 control-label" for="default-select2">
							Trimestre:
						</label>
						<!-- los values se sustituyen por id en la base de daos -->
						<select data-placeholder="Seleccione un trimestre" class="select2 form-control" id="default-select2">
							<option value="Magellanic" disabled selected>Seleccione un trimestre...</option>
							<option value="Trimestre1">1° TRIMESTRE</option>
							<option value="Trimestre2">2° TRIMESTRE</option>
							<option value="Trimestre3">3° TRIMESTRE</option>
							<option value="Trimestre4">4° TRIMESTRE</option>
						</select>
					</div>
					<div class="col-md-4">
						<label class="col-md-12 control-label" for="default-select3">
							Ejercicio:
						</label>
						<select data-placeholder="Seleccione un año" class="select2 form-control" id="default-select3">
							<option value="Magellanic" disabled selected>Seleccione un año...</option>
							<option value="Andromeda">2018</option>
							<option value="Orion">2019</option>
							<option value="Pleyades">2020</option>
						</select>
					</div>
					
					<div class="form-row">
									<div class="col-md-6">
										<div class="form-group col-md-12"><br>
											<button class="btn btn-primary" id="btnGenerar"
												type="button">Generar</button>
										</div>
									</div>
					</div>
				</div>
				</div>
				
				</header>
			</section>
		</main>
	</div>
<div th:include="templates/layout :: footerFragment"></div>

	<script th:src="@{/resources/js/settings.js}"></script>
	<script th:src="@{/resources/js/app.js}"></script>

	<script th:src="@{/resources/js/charts.js}"></script>
	<script src="/resources/js/utils.js" th:src="@{/resources/js/utils.js}"></script>
	
	<!-- page specific libs -->
	<script th:src="@{/resources/js/bootstrap/js/dist/modal.js}"></script>
	<script th:src="@{/resources/js/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
	<script th:src="@{/resources/js/jquery-autosize/jquery.autosize.min.js}"></script>
	<script th:src="@{/resources/js/bootstrap3-wysihtml5/lib/js/wysihtml5-0.3.0.min.js}"></script>
	<script th:src="@{/resources/js/bootstrap3-wysihtml5/src/bootstrap3-wysihtml5.js}"></script>
	<script th:src="@{/resources/js/select2/select2.min.js}"></script>
	<script th:src="@{/resources/js/switchery/dist/switchery.min.js}"></script>
	<script th:src="@{/resources/js/moment/min/moment.min.js}"></script>
	<script th:src="@{/resources/js/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
	<script th:src="@{/resources/js/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js}"></script>
	<script th:src="@{/resources/js/jasny-bootstrap/js/inputmask.js}"></script>
	<script th:src="@{/resources/js/jasny-bootstrap/js/fileinput.js}"></script>
	<script th:src="@{/resources/js/holderjs/holder.js}"></script>
	<script th:src="@{/resources/js/dropzone/dist/min/dropzone.min.js}"></script>
	<script th:src="@{/resources/js/markdown/lib/markdown.js}"></script>
	<script th:src="@{/resources/js/bootstrap-markdown/js/bootstrap-markdown.js}"></script>
	<script th:src="@{/resources/js/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>
	<script th:src="@{/resources/js/form-elements.js}"></script>
	<script th:src="@{/resources/js/bootstrap-fix/collapse.js}"></script>
	<script th:src="@{/resources/js/ui-tabs-accordion.js}"></script>
	<script th:src="@{/resources/js/bootstrap/js/dist/tab.js}"></script>
	<script th:src="@{/resources/js/underscore/underscore-min.js}"></script>
	<script th:src="@{/resources/js/backgrid/lib/backgrid.js}"></script>
	<script th:src="@{/resources/js/backgrid-paginator/backgrid-paginator.js}"></script>
	<script th:src="@{/resources/js/datatables/media/js/jquery.dataTables.js}"></script>
	

</body>
</html>
