<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="templates/layout :: headerFragment">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>
	<body>
		<div th:include="templates/layout :: menuFragment"></div>
		<div class="content-wrap">
			<main id="content" class="content" role="main">
				<ol class="breadcrumb">
					<th:block th:each="op : ${rutaMenu}">
						<li><span th:text="${op}"></span></li>
					</th:block>
					<li class="active"> <span th:text="${activo}"></span> </li>
				</ol>
				<h1 class="page-title">
					<span class="fw-semi-bold" th:text="${activo}"></span>
				</h1>
				<div class="row mb-lg">
					<div class="col-lg-12">
						<div class="tab-content mb-lg" id="myTabPlantilla">
							<!-- <div role="tabpanel" class="tab-pane active in clearfix" id="basic"
								aria-labelledby="basic-tab" aria-expanded="true">-->
								<section class="widget">
									<header style="margin-bottom: 15px;">
										<h2 style="color: #2867ab">
											<span th:text="${title_p1}"></span><span class="fw-semi-bold" th:text="${title_p2}"></span>
										</h2>
										<div class="widget-controls">
											<a data-widgster="expand" title="Expand" href="#"><i
												class="glyphicon glyphicon-chevron-up"></i></a> <a
												data-widgster="collapse" title="Collapse" href="#"><i
												class="glyphicon glyphicon-chevron-down"></i></a>
										</div>
									</header>
									<!-- <div class="widget-body" th:include="${webpage}"></div> -->
									<div class="widget-body" th:include="${'views/' + path_name + '.html'}"></div>
								</section>
							<!-- </div> -->
						</div>
					</div>
				</div>
			</main>
		</div>
		<div th:include="templates/layout :: footerFragment"></div>
		<!-- common app js -->
		<script th:src="@{/resources/js/utils.js}"></script>
		<script th:src="@{js/settings.js}"></script>
		<script th:src="@{js/app.js}"></script>
	
		<!-- page specific libs -->
		<script th:src="@{/resources/js/bootstrap/js/dist/modal.js}"></script>
		<script	th:src="@{/resources/js/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
		<script	th:src="@{/resources/js/jquery-autosize/jquery.autosize.min.js}"></script>
		<script	th:src="@{/resources/js/bootstrap3-wysihtml5/lib/js/wysihtml5-0.3.0.min.js}"></script>
		<script	th:src="@{/resources/js/bootstrap3-wysihtml5/src/bootstrap3-wysihtml5.js}"></script>
		<script th:src="@{/resources/js/select2/select2.min.js}"></script>
		<script th:src="@{/resources/js/switchery/dist/switchery.min.js}"></script>
		<script th:src="@{/resources/js/moment/min/moment.min.js}"></script>
		<script	th:src="@{/resources/js/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
		<script	th:src="@{/resources/js/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js}"></script>
		<script th:src="@{/resources/js/jasny-bootstrap/js/inputmask.js}"></script>
		<script th:src="@{/resources/js/jasny-bootstrap/js/fileinput.js}"></script>
		<script th:src="@{/resources/js/holderjs/holder.js}"></script>
		<script th:src="@{/resources/js/dropzone/dist/min/dropzone.min.js}"></script>
		<script th:src="@{/resources/js/markdown/lib/markdown.js}"></script>
		<script	th:src="@{/resources/js/bootstrap-markdown/js/bootstrap-markdown.js}"></script>
		<script	th:src="@{/resources/js/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>
		<script th:src="@{/resources/js/form-elements.js}"></script>
		<script th:src="@{/resources/js/bootstrap-fix/collapse.js}"></script>
		<script th:src="@{/resources/js/ui-tabs-accordion.js}"></script>
		<script th:src="@{/resources/js/bootstrap/js/dist/tab.js}"></script>
	
		<!-- <script th:src="@{/resources/js/fileupload/fileinput.min.js}"></script> -->
		<script th:src="@{/resources/js/mensajesConfig.js}"></script>
		<script th:src="@{/resources/js/fileinputConfig.js}"></script>
		<script th:src="${'/generalSeguros/resources/js/pages/' + path_name + '.js'}"></script>
		<script th:src="${'/generalSeguros/resources/js/pages/' + path_name + 'C.js'}"></script>
		<script th:src="${'/generalSeguros/resources/js/pages/funcionesAjax.js'}"></script>
		
		<th:block th:each="extra : ${jsExtra}">
			<script th:src="${extra}"></script>
		</th:block>
		<th:block th:each="extra : ${cssExtra}">
			<link rel="stylesheet" th:href="${extra}">
		</th:block>
	</body>
</html>
