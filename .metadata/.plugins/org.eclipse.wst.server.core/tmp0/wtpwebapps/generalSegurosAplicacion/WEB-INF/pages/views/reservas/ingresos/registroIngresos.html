<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>

	<div class="container main-container">
		<div class="jumbotron">
			<h1 class="display-4">REGISTRO INGRESOS</h1>
			<br>
			<form id="formAgente" autocomplete="off">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="nombreAgente">Buscar ingreso:</label> <input
							class="form-control text-uppercase" type="text" id="ingresoNombre"
							name="ingresoNombre" maxlength="200" />
					</div>
					<div class="form-group col-md-6" style="margin-top:32px;">
						<button class="btn btn-primary" id="btnBuscarIngreso"
							 type="button">Buscar Ingreso</button>
					</div>
					<div class="form-group col-md-2 " style="margin-top:32px;">
						<button class="btn btn-primary" id="btnNuevoIngreso"
							 type="button">Nuevo Ingreso</button>
					</div>
				</div>
			</form>
							<!-- TABLA -->
				<div class="form-group col-md-12">
					<div class="card-content">
						<div class="table-responsive main-container"
							style="background-color: #ffff;">
							<table id="tabalRegistros"
								class="table table-sm table-hover table-bordered estiloTablas dataTable no-footer"
								style="width: 100%">
							</table>
						</div>
					</div>
				</div>
							<!-- Modal -->
			<div class="modal fade" id="nuevoIngresoModal" tabindex="-1"
				role="dialog" aria-labelledby="nuevoAgenteModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header"
							style="background-color: rgb(39, 103, 166) !important; color: #ffff;">
							<h5 class="modal-title" id="nuevoAgenteModalLongTitle">Agregar Ingreso</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						
						<div class="modal-body">
										<form id="formNuevoRegistro" autocomplete="off">
											<div class="row">


												<div class="form-group col-md-6">
													<label for="nombreAgente">Nombre del cliente:</label> <input
														class="form-control text-uppercase" type="text"
														id="nombre" name="nombre" maxlength="200" />
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">Consepto:</label> <input
														class="form-control text-uppercase" type="text"
														id="consepto" name="consepto" maxlength="200" />
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">Subtotal:</label> <input
														class="form-control text-uppercase" type="text"
														id="subtotal" name="subtotal" maxlength="200" onkeyup="registroIngresosC.sumar();"/>
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">I.V.A.:</label> <label>
													16%</label>
												</div>
												<div class="form-group col-md-6">
													<label for="importe">Importe:</label> <label
														id="importe"> </label>
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">Fecha:</label> <input
														class="form-control text-uppercase" type="text"
														id="fecha" name="fecha" maxlength="200" />
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">Moneda:</label> <input
														class="form-control text-uppercase" type="text"
														id="moneda" name="moneda" maxlength="200" />
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">Cuenta de banco:</label> <input
														class="form-control text-uppercase" type="text"
														id="cuentaBanco" name="cuentaBanco" maxlength="200" />
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">PÃ³liza:</label> <input
														class="form-control text-uppercase" type="text"
														id="poliza" name="poliza" maxlength="200" />
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">Centro de costo:</label> <input
														class="form-control text-uppercase" type="text"
														id="centroCosto" name="centroCosto" maxlength="200" />
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">No. de centro de costo:</label> <input
														class="form-control text-uppercase" type="text"
														id="numeroCentroCosto" name="numeroCentroCosto" maxlength="200" />
												</div>
												<div class="form-group col-md-6">
													<label for="nombreAgente">OBU:</label> <input
														class="form-control text-uppercase" type="text"
														id="OBU" name="OBU" maxlength="200" />
												</div>
											</div>
										</form>
									</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
							<button type="button" class="btn btn-primary" id="btnGuardarIngreso">
								<span style="padding: 5px"><i class="fas fa-save"></i></span>Guardar
							</button>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	
	<script src="/resources/js/pages/reservas/registroIngresos.js"
		th:src="@{/resources/js/pages/reservas/registroIngresos.js}"></script>
	<script src="/resources/js/pages/reservas/registroIngresosC.js"
		th:src="@{/resources/js/pages/reservas/registroIngresosC.js}"></script>
</body>

</html>
