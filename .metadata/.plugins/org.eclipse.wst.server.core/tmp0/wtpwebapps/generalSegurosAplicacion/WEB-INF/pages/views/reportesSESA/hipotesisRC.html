<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="wizard-container">
<!-- 			<h3 align="center">REPORTES RR8 ANUALES</h3> -->
		<div th:fragment="hipotesisFormFragment">
			<div class="card-container">
		
		<!--        ************************************************** -->
		<!-- 		****** SECCION PARA CARGAR ARCHIVO DE PAGOS ****** -->
		<!-- 		************************************************** -->
			<form id="hipotesisForm" enctype="multipart/form-data" autocomplete="off">
			    <div id="cargaPagos" class="main-container">
					<h3 style = "border-bottom-style: solid">Carga Archivo</h3>
					<div class="row" style="margin-bottom: 50px;margin-top: 25px">
						
						<div class="form-group col-md-4">
							<label for="ramoTemp"><a>Ramo</a></label>
						 	<select class="form-control" id="ramoTemp" name = "ramoTemp"></select>
						</div>
						<div class="form-group col-md-4">
							<label for="sesa"><a>Tipo Sesa</a></label>
						 	<select class="form-control" id="sesa">
						 		<option value = "0" disabled selected >Selecciona Tipo Sesa</option>
						 		<option value = "1">Emision</option>
							 	<option value = "2">Datos Generales</option>
							 	<option value = "3">Siniestros</option>
						 	</select>
						</div>
						
						<div class="form-group col-md-4">
							<h5>Subir Archivo</h5> 
							<input id="fileInputSesas" type="file" class="file" name="file">
							<div id="errorBlock" class="help-block"></div>
							<div id="msg" class="form-group mt-1 p-0 col-md-8"></div>
						</div>
						
						<div class = "form-group col-md-12" >
							<button class="btn btn-primary" id="idCargarPagos" type="button">Cargar Archivo</button>
						</div>
						
					</div>
					<div class="row"  style="margin-bottom: 50px">
						<div class="form-group col-md-4">
							<label for="ejercicio"><a>Ejercicio</a></label>
						 	<select class="form-control lstAniosReporte" id="ejercicio"></select>
						</div>
						<div class = "form-group col-md-4">
							<label for = "retencionPrioridad"><a>Ramos</a></label> 
							<input type = "text" class="form-control" id="ramosCond" >
						</div>
					</div>
					<div class="row">
						<div class = "form-group col-md-4">
							<button id="calculaDatos"type="button" class="form-control btn btn-primary" style="width:60%">Calcular<span class="badge"></span></button>
						</div>
					</div>
				</div>
				<h3 style = "border-bottom-style: solid">Catalogos</h3>
				<div class="row" style="margin-bottom: 50px;margin-top: 25px">
					<div class = "form-group col-md-3">
						<button id="cobRC" type="button" class="btn btn-primary" style="width:60%">COBERTURAS <span class="badge"></span></button>
					</div>
					<div class = "form-group col-md-3">
						<button id="monedaBtn" type="button" class="btn btn-primary" style="width:60%">MONEDA <span class="badge"></span></button>
					</div>
					<div class = "form-group col-md-3">
						<button id="giroBtn" type="button" class="btn btn-primary" style="width:60%">GIRO<span class="badge"></span></button>
					</div>
					<div class = "form-group col-md-3">
						<button id="esqAsegBtn" type="button" class="btn btn-primary" style="width:60%">ESQUEMA. ASEG<span class="badge"></span></button>
					</div>
					<div class = "form-group col-md-3">
						<button id="entidadBtn" type="button" class="btn btn-primary" style="width:60%">ENTIDAD/MUN<span class="badge"></span></button>
					</div>
					<div class = "form-group col-md-3">
						<button id="baseCotBtn" type="button" class="btn btn-primary" style="width:60%">BASE COT.<span class="badge"></span></button>
					</div>
					<div class = "form-group col-md-3">
						<button id="causSiniBtn" type="button" class="btn btn-primary" style="width:60%">CAUSA SINI.<span class="badge"></span></button>
					</div>
				</div>  

				<div id ="idTable" class="table-responsive main-container background-tabla " style = "margin-bottom: 50px;margin-top: 25px">
    	 			<table id="coberturas" class="table table-striped table-hover table-bordered table-condensed estiloTablas"></table>
    			</div>  
    			
    			<h3 class = "nuevaCob d-none" style = "border-bottom-style: solid">Nueva Cobertura</h3>
   				<div class="form-row nuevaCob d-none"> 
					<div class = "form-group col-md-4">
						<label for = "capasLinea">RAMO</label> 
						<input type = "text" class ="form-control" id="ramo" name="ramosCat" >
					</div>
					<div class = "form-group col-md-4">
						<label for = "retencionPrioridad">RAMO ESP</label> 
						<input type = "text" class="form-control" id="ramoEsp" name="ramoEspCata" >
					</div>
					<div class = "form-group col-md-4">
						<label for = "retencionPrioridad">COBERTURA</label> 
						<input type = "text" class="form-control" id="cobertura" name="coberturaCAta" >
					</div>
					<div class = "form-group col-md-4">
						<label for = "retencionPrioridad">DESCRIPCION</label> 
						<input type = "text" class="form-control" id="descripcion" name="descripcionCata" >
					</div>
					<div class = "form-group col-md-4">
						<label for = "retencionPrioridad">CLAVE CNSF</label> 
						<input type = "text" class="form-control" id="claveCNSF" name="claveCnsf" >
					</div>
					
					<div class = "form-group col-md-4">
						<label for = "retencionPrioridad">DESC CNSF</label> 
						<input type = "text" class="form-control" id="descCNSF" name="descCnsf" >
					</div>
					<div class = "form-group col-md-4">
						<button id="nuevaCob" type="button" class="btn btn-primary">GUARDAR</button>
					</div>
					</div>
				  </form>
				</div>
			</div>
		  </div>
		</div>
	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/reportes/analisisC.js" th:src="@{/resources/js/pages/reportes/analisisC.js}"></script>
	<script src="/resources/js/pages/reportes/analisis.js"  th:src="@{/resources/js/pages/reportes/analisis.js}"></script>
</body>
</html>
