	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

	<body>

		<div class="container main-container">
			<div class="wizard-container">

									</div>
									<div class="form-group col-md-6">
										<label for="sesa"><a>Ramo</a></label> <select
											class="form-control" id="ramosalud">
											<option value="0" disabled selected>Selecciona Ramo</option>
											<option value="1">AUTOS</option>
											<!--<option value="2">GMM</option>-->
										</select>
									</div>
	
									<div class="form-group col-md-12">
										<button class="btn btn-primary" id="verificaLista"
											type="button">Verificar Lista</button>
									</div>
								</div>
							</div>

									<button class="btn btn-primary" id="verificaListaf"

										type="button">Exportar Simulación</button>
								</div>
							</div>
	
							<div id="factores" class="main-container">
								<h3 style="border-bottom-style: solid">Factores de

								<div class="form-group col-md-12">
									<div class="row" style="margin-bottom: 50px; margin-top: 25px">
										<div class="form-group col-md-6">
											<h5 style="border-bottom-style: solid;color:#2767a6">RRC Vida CP de
												individual</h5>
											<div class="row" style="margin-bottom: 50px; margin-top: 25px">
												<div class="form-group col-md-6">
													<label for="primaAnalis" class="form-control">Media</label>
												</div>
												<div class="form-group col-md-6">
													<input style="border-radius: 5px; border: 3px solid #cca534"
														type="text" value=".548" class="form-control moneda"
														id="primaEmitida" disabled />
												</div>
												<div class="form-group col-md-6">
													<input style="border-radius: 5px; border: 3px solid #cca534"
														type="text" value=".455448" class="form-control"
														id="asegurados" disabled />
												</div>
												<div class="form-group col-md-6">
													<input style="border-radius: 5px; border: 3px solid #cca534"
														type="text" value=".5987948" class="form-control moneda"
														id="primaEmitida" disabled />
												</div>
											</div>
										</div>
										<div class="form-group col-md-6">
											<h5 style="border-bottom-style: solid;color:#2767a6">IBNR Vida CP
												Individual</h5>
											<div class="row" style="margin-bottom: 50px; margin-top: 25px">
												<div class="form-group col-md-6">
													<label for="primaAnalis" class="form-control">Media</label>
												</div>
												<div class="form-group col-md-6">
													<input style="border-radius: 5px; border: 3px solid #cca534"
														type="text" value=".548" class="form-control moneda"
														id="primaEmitida" disabled />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div id="" class="main-container">
								<div class="form-row">
									<div class="form-group col-md-12">
									<h3 style="border-bottom-style: solid">Graficos</h3>
										<div id="chart_divC" class="chart" style="width: 100%; height: 500px;"></div>
									</div>

					</div>

		<div th:include="templates/layout :: footerFragment"></div>
