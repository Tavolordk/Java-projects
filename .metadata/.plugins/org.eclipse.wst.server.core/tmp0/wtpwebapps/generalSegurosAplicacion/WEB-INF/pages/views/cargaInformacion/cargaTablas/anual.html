<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div th:include="templates/layout :: menuFragment"></div>

	<div class="content-wrap">
		<main id="content" class="content" role="main">
		<ol class="breadcrumb">
			<li>Carga Información</li>
			<li>Carga de tablas</li>
			<li class="active">Anual</li>
		</ol>
		<h1 class="page-title">
			Carga - <span class="fw-semi-bold">Anual</span>
		</h1>

		<div class="row mb-lg">
			<div class="col-lg-12">
				<div class="tab-content mb-lg" id="myTabContentCargaHipotesis">
					<div role="tabpanel" class="tab-pane active in clearfix" id="basic"
						aria-labelledby="basic-tab" aria-expanded="true">
						<section class="widget">
							<!-- INICIO SEGUNDA SECCIÃ“N-->
							<header>
								<h2 style="color: #003489;">Carga de archivos</h2>
								<div class="widget-controls">

									<a data-widgster="expand" title="Expand" href="#"><i
										class="glyphicon glyphicon-chevron-up"></i></a> <a
										data-widgster="collapse" title="Collapse" href="#"><i
										class="glyphicon glyphicon-chevron-down"></i></a>
								</div>
							</header>

							<div class="widget-body">
								<!-- INCION CARGA ARCHIVO-->
								<div class="row mb-lg">
									<form enctype="multipart/form-data" id="formArchivoEmision"
										autocomplete="off">
										<div class="form-group row">
											<label class="control-label col-md-2 text-md-right"
												for="fileupload1"> Seleccione un archivo </label>
											<div class="col-md-8">
												<div class="fileinput fileinput-new input-group"
													data-provides="fileinput">
													<div class="form-control" data-trigger="fileinput">
														<i class="glyphicon glyphicon-file fileinput-exists"></i>
														<span class="fileinput-filename"></span>
													</div>
													<span class="input-group-addon btn btn-secondary btn-file">
														<span class="fileinput-new">Seleccione un archivo
															.txt</span> <span class="fileinput-exists">Cambiar</span> <input
														id="fileInput" type="file">
													</span> <a href="#"
														class="input-group-addon btn btn-secondary fileinput-exists"
														data-dismiss="fileinput">Quitar archivo</a>
												</div>
												<span class="help-block">Seleccione un archivo
													".text"</span>
											</div>
										</div>
									</form>
								</div>
								<div class="form-row">
									<div class="form-group col-md-12">
										<button class="btn btn-primary" id="btnCargaArchivo"
											type="button">Cargar archivo</button>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>


	<!-- The Loader. Is shown when pjax happens -->
	<div class="loader-wrap hiding hide">
		<i class="fa fa-circle-o-notch fa-spin-fast"></i>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>

	<!-- page specific libs -->
	<script th:src="@{/resources/js/underscore/underscore-min.js}"></script>
	<script th:src="@{/resources/js/bootstrap/js/dist/modal.js}"></script>
	<script
		th:src="@{/resources/js/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
	<script
		th:src="@{/resources/js/jquery-autosize/jquery.autosize.min.js}"></script>
	<script
		th:src="@{/resources/js/bootstrap3-wysihtml5/lib/js/wysihtml5-0.3.0.min.js}"></script>
	<script
		th:src="@{/resources/js/bootstrap3-wysihtml5/src/bootstrap3-wysihtml5.js}"></script>
	<script th:src="@{/resources/js/select2/select2.min.js}"></script>
	<script th:src="@{/resources/js/switchery/dist/switchery.min.js}"></script>
	<script
		th:src="@{/resources/js/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js}"></script>
	<script th:src="@{/resources/js/jasny-bootstrap/js/inputmask.js}"></script>
	<script th:src="@{/resources/js/jasny-bootstrap/js/fileinput.js}"></script>
	<script th:src="@{/resources/js/holderjs/holder.js}"></script>
	<script th:src="@{/resources/js/dropzone/dist/min/dropzone.min.js}"></script>
	<script th:src="@{/resources/js/markdown/lib/markdown.js}"></script>
	<script
		th:src="@{/resources/js/bootstrap-markdown/js/bootstrap-markdown.js}"></script>
	<script
		th:src="@{/resources/js/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>
	<script
		th:src="@{/resources/js/shufflejs/dist/jquery.shuffle.modernizr.min.js}"></script>
	<script
		th:src="@{/resources/js/magnific-popup/dist/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/resources/js/form-elements.js}"></script>
	<script th:src="@{/resources/js/fileupload/fileinput.min.js}"></script>

	<script th:src="@{/resources/js/fileinputConfig.js}"></script>
	<script th:src="@{/resources/js/pages/reservas/cargaArchivos.js}"></script>
	<script th:src="@{/resources/js/pages/reservas/cargaArchivosC.js}"></script>


</body>

</html>
