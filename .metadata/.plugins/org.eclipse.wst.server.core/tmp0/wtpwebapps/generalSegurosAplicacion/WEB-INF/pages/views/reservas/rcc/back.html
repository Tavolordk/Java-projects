<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="wizard-container">
			<div th:fragment="backFormFragmentVida">
				<div class="card-container">
					<div id="cargaPagos" class="main-container">
						<h3 style="border-bottom-style: solid">Backtesting</h3>
						<br>
						<div class="row" style="margin-bottom: 50px; margin-top: 25px">
							<div class="form-group col-md-6">
								<label for="ejercicio"><a>Lista Ejercicios</a></label> <select
									class="form-control lstAniosReporte" id="ejercicioSaludNulo"></select>
							</div>
							<div class="form-group col-md-6">
								<label for="sesa"><a>Lista desplegable ramo</a></label> <select
									class="form-control" id="ramosalud">
									<option value="0" disabled selected>Selecciona Ramo</option>
									<option value="1">VIDA CP Individual</option>
									<option value="2">VIDA CP Grupo</option>
								</select>
							</div>
							<div class="form-group col-md-12">
								<button id="verificarNulos" type="button"
									class="btn btn-primary">
									Consultar <span class="badge"></span>
								</button>
							</div>
						</div>
					</div>
					<div id="idTAble"
						class="table-responsive main-container background-tabla "
						style="margin-bottom: 50px; margin-top: 25px">
						<table id="tablaVerificacionNulos"
							class="table table-striped table-hover table-bordered table-condensed estiloTablas"></table>
					</div>
						<div class="row" style="margin-bottom: 50px; margin-top: 25px">
							<div class="form-group col-md-6">
								<button id="verificarfechar" type="button" class="btn btn-primary">
									Exportar Tabla <span class="badge"></span>
								</button>
							</div>
							<div class="form-group col-md-6">
								<button id="veri" type="button" class="btn btn-primary">
									Exportar Detalles <span class="badge"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div th:include="templates/layout :: footerFragment"></div>
	</body>
</html>
