<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8"/>
</head>

<body>
    <div th:include="templates/layout :: menuFragment"></div>
    
    <div class="container main-container">
		<div class="jumbotron">
			<h1 class="display-8">CARGA MOVIMIENTOS / SINIESTROS / PAGOS</h1>
			<br>
			<form enctype="multipart/form-data" id="formArchivoMovimiento" autocomplete="off">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="fileInput">Carga archivo </label> 
							<input id="fileInput" type="file" class="file" name="file">
						<div id="errorBlock" class="help-block"></div>
						<div id="msg" class="form-group mt-1 p-0 col-md-8"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-12">
						<button class="btn btn-primary" id="btnCargaMovimientos" type="button">Cargar
							archivo</button>
					</div>
				</div>


			</form>
		</div>
	</div>    
    <div th:include="templates/layout :: footerFragment"></div>
	<!-- JS -->
	<script src="/resources/js/pages/reservas/cargaEmision.js" th:src="@{/resources/js/pages/reservas/cargaMovimientos.js}"></script>
	<script src="/resources/js/pages/reservas/cargaEmisionC.js"  th:src="@{/resources/js/pages/reservas/cargaMovimientosC.js}"></script>
</body>
</html>
