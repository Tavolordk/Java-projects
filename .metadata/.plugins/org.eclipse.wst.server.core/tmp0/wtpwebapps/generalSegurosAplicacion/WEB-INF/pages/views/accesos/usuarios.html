<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="content-wrap">
	<main id="content" class="content" role="main">
		<ol class="breadcrumb">
			<li>Administración</li>
			<li class="active">Registro de usuarios</li>
		</ol>
		<h1 class="page-title">
			Administración - <span class="fw-semi-bold">Usuario</span>
		</h1>
		<section class="widget">
			<header>
				<h2 style="color:#2867ab">
					Tabla de <span class="fw-semi-bold">Usuarios</span>
				</h2>
				<div style="text-align: right;">
					<form id="formNuevoUsuario">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							id="nuevoUsuarioModal">Agregar nuevo usuario</button>
					</form><div th:include="views/accesos/editarUsuario :: usuarioEditFragment"
				id="editarUsuario"></div>
				</div>
			</header>
			<div class="widget-body">
				<table id="tablaUsuarios" class="table table-striped table-hover"></table>
			</div>
		</section>
		</main>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="bajaUsuarioModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header"
					style="color: #ffff;">
					<h5 class="modal-title" id="cancelarUsuarioTitle"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">¿Quiere continuar con la cancelación de usuario?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-danger" id="btnAceptar">Continuar</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal recuperar contra-->
	<div class="modal fade" id="recuperarContraModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header"
					style="color: #ffff; background-color: #2767a6">
					<h5 class="modal-title recuperarContraTitle" id="recuperarContraTitle"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				<form id="recuperarContraForm">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nombreUsuario">Nueva contraseña</label> <input
								class="form-control" id="nuevaContra"
								name="nuevaContra" maxlength="15" type="password">
								<div class="feed"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="apePaterno">Confirmar contraseña</label> <input
								class="form-control text-uppercase" id="confirmarContra"
								name="confirmarContra" maxlength="15" type="password">
								<div class="feedConfirm"></div>
						</div>
					</div>
					</form>
				</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"
					data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary" id="btnRecuperarContra">Guardar</button>
			</div>
			</div>
		</div>
	</div>
	
	 <div th:include="templates/layout :: footerFragment"></div>
		
		<script th:src="@{/resources/js/bootstrap/js/dist/modal.js}" ></script>
		<script th:src="@{/resources/js/tablaConfig.js}"></script>
		<script th:src="@{/resources/js/utils.js}"></script>
		
		
		<!-- common app js -->
		<script src="js/settings.js"></script>
		<script src="js/app.js"></script>
		
		<!-- page specific libs -->
		<script th:src="@{resources/js/underscore/underscore-min.js}"></script>
		<script th:src="@{resources/js/backbone/backbone.js}"></script>
		<script th:src="@{resources/js/backbone.paginator/lib/backbone.paginator.min.js}"></script>
		<script th:src="@{resources/js/backgrid/lib/backgrid.js}"></script>
		<script th:src="@{resources/js/backgrid-paginator/backgrid-paginator.js}"></script>
		<script th:src="@{resources/js/datatables/media/js/jquery.dataTables.js}"></script>
		<script th:src="@{resources/js/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
		<script th:src="@{resources/js/bootstrap/js/dist/popover.js}"></script>
		<!-- page specific js -->
			<script th:src="@{/resources/js/parsleyjs/dist/parsley.min.js}"></script>
	<script th:src="@{/resources/js/form-validation.js}"></script>
		<script th:src="@{/resources/js/tables-dynamic.js}"></script>
		<script th:src="@{/resources/js/mensajesConfig.js}"></script>
		<script th:src="@{/resources/js/pages/accesos/usuariosC.js}"></script>
		<script th:src="@{/resources/js/pages/accesos/usuarios.js}"></script>
		<script th:src="@{/resources/js/pages/accesos/perfilC.js}"></script>
</body>

</html>
