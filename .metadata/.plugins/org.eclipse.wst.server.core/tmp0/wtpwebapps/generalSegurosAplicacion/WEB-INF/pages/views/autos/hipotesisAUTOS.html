<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/layout :: headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8"/>
</head>

<body>
	<div th:include="templates/layout :: menuFragment"></div>
	<div class="container main-container">
		<div class="wizard-container">

			<div th:fragment="hipotesisFormFragmentAutos">
				<div class="card-container">
	<form id="hipotesisForm" enctype="multipart/form-data"
						autocomplete="off">

						<div id="cargaPagos" class="main-container">
							<h3 style="border-bottom-style: solid">SESAS Ejercicio</h3>
							<div class="row" style="margin-bottom: 50px; margin-top: 25px">

								<div class="form-group col-md-4">
									<label for="ejercicio"><a>Lista Ejercicios</a></label> <select
										class="form-control lstAniosReporte" id="ejercicio"></select>
								</div>

								<div class="form-group col-md-12">
									<button class="btn btn-primary" id="verificaLista"
										type="button">Verificar Lista</button>
								</div>
							</div>
						</div>

						<div id="idTable"
							class="table-responsive main-container background-tabla "
							style="margin-bottom: 50px; margin-top: 25px">
							<table id="coberturas"
								class="table table-striped table-hover table-bordered table-condensed estiloTablas"></table>
						</div>

						<div id="cargaPagos" class="main-container">
							<h3 style="border-bottom-style: solid">Carga Archivo</h3>
							<div class="row" style="margin-bottom: 50px; margin-top: 25px">

								<div class="form-group col-md-4">
									<label for="sesa"><a>Ramo</a></label> <select
										class="form-control" id="ramosalud">
										<option value="0" disabled selected>Selecciona Ramo</option>
										<option value="1">AUTOS</option>
										<!--<option value="2">GMM</option>-->
									</select>
								</div>

								<div class="form-group col-md-4">
									<label for="sesa"><a>Tipo Sesa</a></label> <select
										class="form-control" id="sesa">
										<option value="0" disabled selected>Selecciona Tipo
											Sesa</option>
										<option value="1">Datos Generales</option>
										<option value="2">Emision</option>
										<option value="3">Siniestros</option>
									</select>
								</div>

								<div class="form-group col-md-4">
									<label for="ejercicio"><a>Lista Ejercicios</a></label> <select
										class="form-control lstAniosReporte" id="ejercicio"></select>
								</div>

								<div class="form-group col-md-4">
									<h5>Exportar Archivo</h5>
									<input id="fileInputSesas" type="file" class="file" name="file">
									<div id="errorBlock" class="help-block"></div>
									<div id="msg" class="form-group mt-1 p-0 col-md-8"></div>
								</div>

								<div class="form-group col-md-12">
									<button class="btn btn-primary" id="idCargarPagos"
										type="button">Cargar Archivo</button>
								</div>

							</div>
						</div>



						<div id="cargaPagos" class="main-container">
							<h3 style="border-bottom-style: solid">Validaciones</h3>
							<div class="row" style="margin-bottom: 50px; margin-top: 25px">

								<div class="form-group col-md-4">
									<label for="ejercicio"><a>Lista Ejercicios</a></label> <select
										class="form-control lstAniosReporte" id="ejercicioSalud"></select>
								</div>

								<div class="form-group col-md-4">
									<label for="sesa"><a>Validaciones</a></label> <select
										class="form-control" id="tipoValidacion">
										<option value="0" disabled selected>Selecciona Tipo</option>
										<option value="1">Datos Generales Individual</option>
										<option value="2">Datos Generales Flotilla</option>
										<option value="3">Emision Individual</option>
										<option value="4">Emision Flotilla</option>
										<option value="5">Siniestros Individual</option>
										<option value="6">Siniestros Flotilla</option>
									</select>
								</div>


								<div class="form-group col-md-12">
									<button id="verificaCatalogoValidaciones" type="button"
										class="btn btn-primary">
										Ver validaciones <span class="badge"></span>
									</button>
								</div>

								<div class="form-group col-md-12">
									<button id="descargarPDF" type="button" class="btn btn-primary">
										PDF validaciones <span class="badge"></span>
									</button>
								</div>
							</div>
						</div>



						<div id="idTableValidaciones"
							class="table-responsive main-container background-tabla "
							style="margin-bottom: 50px; margin-top: 25px">
							<table id="tablaValidaciones"
								class="table table-striped table-hover table-bordered table-condensed estiloTablas"></table>
						</div>




						<h3 class="nuevaCob d-none" style="border-bottom-style: solid">Nueva
							Cobertura</h3>
						<div class="form-row nuevaCob d-none">
							<div class="form-group col-md-4">
								<label for="capasLinea">RAMO</label> <input type="text"
									class="form-control" id="ramo" name="ramosCat">
							</div>
							<div class="form-group col-md-4">
								<label for="retencionPrioridad">RAMO ESP</label> <input
									type="text" class="form-control" id="ramoEsp"
									name="ramoEspCata">
							</div>
							<div class="form-group col-md-4">
								<label for="retencionPrioridad">COBERTURA</label> <input
									type="text" class="form-control" id="cobertura"
									name="coberturaCAta">
							</div>
							<div class="form-group col-md-4">
								<label for="retencionPrioridad">DESCRIPCION</label> <input
									type="text" class="form-control" id="descripcion"
									name="descripcionCata">
							</div>
							<div class="form-group col-md-4">
								<label for="retencionPrioridad">CLAVE CNSF</label> <input
									type="text" class="form-control" id="claveCNSF"
									name="claveCnsf">
							</div>

							<div class="form-group col-md-4">
								<label for="retencionPrioridad">DESC CNSF</label> <input
									type="text" class="form-control" id="descCNSF" name="descCnsf">
							</div>
							<div class="form-group col-md-4">
								<button id="nuevaCob" type="button" class="btn btn-primary">GUARDAR</button>
							</div>
						</div>
					</form>

					

				</div>
			</div>
		</div>
	</div>
	<div th:include="templates/layout :: footerFragment"></div>
	<script src="/resources/js/pages/reportes/analisisAUTOSC.js" th:src="@{/resources/js/pages/reportes/analisisAUTOSC.js}"></script>
	<script src="/resources/js/pages/reportes/analisisAUTOS.js" th:src="@{/resources/js/pages/reportes/analisisAUTOS.js}"></script>
</body>
</html>
