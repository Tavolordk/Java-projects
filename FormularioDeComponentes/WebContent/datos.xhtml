<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head><title>Página de confirmación</title></h:head> 
<body> 
    <h2>Tus datos ingresados son:</h2>
    <br></br>
    <h:form>
    <h:panelGrid columns="2" border="2">
      
          <h:outputLabel value="Nombre"  for="nombre"/>
          <h:outputText value="#{personaBean.nombre}" id="nombre" style="width:350px;"/>
          
         
          <h:outputLabel value="Edad" for="edad"/>
          <h:outputText value="#{personaBean.edad}" id="edad" style="width:350px;"/>
          
          
          <h:outputLabel value="Descripcion" for="descripcion"/>
          <h:outputText value="#{personaBean.descripcion}"  id="descripcion" style="height:77px; width:350px;"/>
          
          
          <h:outputLabel value="Dia actual" for="dia"/>
          <h:outputText value="#{personaBean.dia}" id="dia" style="width:350px;"/>
          
         
          <h:outputLabel value="Genero" for="genero" />
          <h:outputText value="#{personaBean.genero}" id="genero" style="width:350px;"/>
          
          
          <h:outputLabel value="Idioma" for="idioma"/>
           <h:panelGroup>
              <ul>
                 <ui:repeat var="idioma" value="#{personaBean.idioma}">
                    <li>#{idioma}</li>
                 </ui:repeat>
              </ul>
           </h:panelGroup>
           
           
          <h:outputLabel value="Profesion" for="profesion"/>
           <h:panelGroup>
              <ul>
                 <ui:repeat var="prof" value="#{personaBean.profesionSeleccionada}">
                    <li>#{prof}</li>
                 </ui:repeat>
              </ul>
           </h:panelGroup>
           
    </h:panelGrid>
    </h:form>
</body> 
</html>
